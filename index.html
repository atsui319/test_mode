<body>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="genre-selector" style="display:flex; gap:5px; margin-bottom:10px; flex-wrap: wrap;">
            <button class="btn-genre active" onclick="changeGenre('all', event)">å…¨ã‚¸ãƒ£ãƒ³ãƒ«</button>
            <button class="btn-genre" onclick="changeGenre('anime', event)">ã‚¢ãƒ‹ãƒ¡</button>
            <button class="btn-genre" onclick="changeGenre('social', event)">ç¤¾ä¼š</button>
            <button class="btn-genre" onclick="changeGenre('life', event)">ãƒ©ã‚¤ãƒ•</button>
            <button class="btn-genre" onclick="changeGenre('sport', event)">ã‚¹ãƒãƒ¼ãƒ„</button>
        </div>

        <div class="speed-control">
            <label>â± èª­ã¿ä¸Šã’é€Ÿåº¦: <span id="speedValue">150</span>ms</label>
            <input type="range" id="speedRange" min="50" max="800" step="10" value="150" oninput="updateSpeed(this.value)">
        </div>

        <div id="winner-display" style="display:none; background: #f39c12; color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px;">ğŸ”” <span id="winner-name">---</span> ã•ã‚“å›ç­”ä¸­...</div>

        <div class="admin-script-area">
            <div>æ­£è§£ï¼š<span id="adminAnswer" style="font-weight:bold; color:red; font-size:1.2rem;">-</span></div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">å‡ºé¡Œé–‹å§‹</button>
            <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
        </div>

        <div class="controls">

            <button id="backBtn" class="btn-primary" style="background:#95a5a6;" onclick="goBack()" disabled>ğŸ”™ å‰ã®å•é¡Œ</button>

        <button class="btn-stop" style="width:100%; background:#444; margin-top:10px;" onclick="showResults()">ğŸ ä»Šå›ã®å•é¡Œã§çµ‚äº†ï¼ˆãŠã•ã‚‰ã„ï¼‰</button>

        <div class="custom-quiz-area" style="margin-top:20px; border-top:1px solid #eee; padding-top:10px;">
            <input type="text" id="customQ" placeholder="è‡ªä½œå•é¡Œæ–‡..." style="width:100%; padding:8px; margin-bottom:5px;">

            <button class="btn-primary" style="width:100%; background:#34495e;" onclick="setCustomQuiz()">è‡ªä½œå•é¡Œã‚’ã‚»ãƒƒãƒˆ</button>

    <div class="sidebar">

        <div id="quizList"></div>
        <div style="margin-top:20px;">
            <h4>ğŸ“Š æœ€è¿‘ã®æ­£è§£è€…</h4>

<div id="resultArea">

    <table id="resultTable">
        <thead><tr style="background:#f8f9fa;"><th>No</th><th>å•é¡Œ</th><th>æ­£è§£</th><th>æ­£è§£è€…</th></tr></thead>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">

        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button class="btn-primary" style="width:100%; margin-top:10px; font-size:1.2rem;" onclick="submitAnswer()">é€ä¿¡</button>

</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [] };
    let usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let subWindow = null;
    let quizHistory = [];
    let historyStack = [];
    let intervalTime = 150;
    let currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); masterData.sport = parseCSV(res[3]);
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") stopQuiz(); });
            db.ref("submit").on("value", snap => { if (snap.val()) processAutoJudge(snap.val()); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => ({ q: row.split(",")[0] || "", a: row.split(",")[1] || "" })); }
    function updateSpeed(val) { intervalTime = parseInt(val); document.getElementById("speedValue").innerText = val; }
    
    function changeGenre(g, e) {
        if (e) { document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active')); e.target.classList.add('active'); }
        currentGenre = g; refreshCandidateList();
    }

    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        let selected = available.sort(() => 0.5 - Math.random()).slice(0, 5);
        document.getElementById("quizList").innerHTML = selected.map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"")}', a:'${item.a.replace(/'/g,"")}'})">
                <span style="font-size:0.85rem; font-weight:bold;">${item.q.substring(0,35)}...</span>
            </div>`).join("");
    }

    function applyQuiz(quizObj, isBack = false) {
        if (!isBack && currentQuiz.q) historyStack.push({ quiz: {...currentQuiz}, revealed: [...revealedIndexes] });
        currentQuiz = quizObj; usedQuizzes.add(currentQuiz.q);
        revealedIndexes = []; isRunning = false; clearInterval(timer);
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "" });
        document.getElementById("winner-display").style.display = "none";
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        document.getElementById("backBtn").disabled = historyStack.length === 0;
        syncDisplay(); refreshCandidateList();
    }

    function goBack() {
        if (historyStack.length === 0) return;
        applyQuiz(historyStack.pop().quiz, true);
    }

    function setNextRandom() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        if (available.length > 0) applyQuiz(available[Math.floor(Math.random() * available.length)]);
    }

    function setCustomQuiz() {
        const q = document.getElementById("customQ").value, a = document.getElementById("customA").value;
        if (q && a) { applyQuiz({ q, a }); document.getElementById("customQ").value = ""; document.getElementById("customA").value = ""; }
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        document.getElementById("startBtn").disabled = true; document.getElementById("stopBtn").disabled = false;
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                revealedIndexes.push(revealedIndexes.length); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); document.getElementById("startBtn").disabled = false; document.getElementById("stopBtn").disabled = true; }

    function processAutoJudge(answerData) {
        const pAns = answerData.text.trim();
        const cAns = currentQuiz.a.trim();
        
        if (pAns === cAns) {
            db.ref().update({ status: "idle", feedback: "â­• æ­£è§£ï¼" });
            if (subWindow) subWindow.showResult("â­• æ­£è§£ï¼", "#2ecc71", currentQuiz.a);
            quizHistory.push({ q: currentQuiz.q, a: currentQuiz.a, winner: answerData.user });
            updateHistoryTable();
        } else {
            const isOshii = cAns.includes(pAns) && pAns.length >= 1;
            const msg = isOshii ? "ğŸ¤” æƒœã—ã„ï¼" : "âŒ ä¸æ­£è§£ï¼";
            const color = isOshii ? "#f1c40f" : "#e74c3c";
            db.ref().update({ feedback: msg });
            if (subWindow) subWindow.showResult(msg, color);
            setTimeout(() => {
                if (subWindow) subWindow.hideJudge();
                db.ref().update({ status: "active", winner: "", feedback: "" });
                startQuiz();
            }, 2000);
        }
        db.ref("submit").set(null);
    }

    function updateHistoryTable() {
        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = quizHistory.slice(-5).reverse().map(h => `<tr><td>${h.winner}</td><td>${h.a}</td></tr>`).join("");
    }

    function showResults() {
        document.getElementById("admin-ui").style.display = "none";
        document.getElementById("resultArea").style.display = "block";
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = quizHistory.map((h, i) => `<tr><td>${i+1}</td><td>${h.q}</td><td>${h.a}</td><td>${h.winner}</td></tr>`).join("");
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span style="color:#ccc;">ï¼¿</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;overflow:hidden;">
            <div id="win" style="font-size:4rem;color:#f39c12;min-height:1.2em;"></div>
            <div id="text" style="font-size:3.5rem;width:90%;line-height:1.5;"></div>
            <div id="res" style="font-size:7rem;margin-top:20px;font-weight:bold;"></div>
            <div id="ans" style="font-size:4.5rem;color:#f1c40f;margin-top:20px;display:none;border:6px solid #f1c40f;padding:10px 40px;border-radius:20px;"></div>
        </body></html>`);
        subWindow.showPush = (n) => { subWindow.document.getElementById("win").innerText = n + " PUSH!"; };
        subWindow.showResult = (t, c, ansText = "") => { 
            const res = subWindow.document.getElementById("res"); res.innerText = t; res.style.color = c;
            if(ansText) { const ans = subWindow.document.getElementById("ans"); ans.innerText = "æ­£è§£ï¼š"+ansText; ans.style.display = "block"; }
        };
        subWindow.hideJudge = () => { subWindow.document.getElementById("win").innerText = ""; subWindow.document.getElementById("res").innerText = ""; subWindow.document.getElementById("ans").style.display = "none"; };
        subWindow.resetForNext = () => { subWindow.hideJudge(); subWindow.document.getElementById("text").innerText = ""; };
    }

    // --- å›ç­”è€…ãƒ­ã‚¸ãƒƒã‚¯ ---
    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        db.ref("status").on("value", snap => {
            const s = snap.val(), btn = document.getElementById("remote-button"), msg = document.getElementById("status-msg"), inputArea = document.getElementById("answer-input-area");
            if (s === "active") { btn.style.display = "block"; inputArea.style.display = "none"; msg.innerText = "æ—©æŠ¼ã—ï¼"; msg.style.color="#e74c3c"; }
            else if (s === "pushed") {
                btn.style.display = "none";
                db.ref("winner").once("value", ws => {
                    if (ws.val() === nameInput.value) { inputArea.style.display = "block"; msg.innerText = "ç­”ãˆã‚’å…¥åŠ›ï¼"; }
                    else { msg.innerText = ws.val() + "ã•ã‚“ãŒå›ç­”ä¸­..."; inputArea.style.display = "none"; }
                });
            } else { btn.style.display = "none"; inputArea.style.display = "none"; msg.innerText = "å¾…æ©Ÿä¸­..."; msg.style.color="#333"; }
        });
        db.ref("feedback").on("value", snap => { if (snap.val()) document.getElementById("status-msg").innerText = snap.val(); });
    }

    function pushButton() {
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } });
    }

    function submitAnswer() {
        const ans = document.getElementById("playerAnswerField").value;
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        if (!ans) return;
        db.ref("submit").set({ user: name, text: ans });
        document.getElementById("playerAnswerField").value = "";
    }
</script>
