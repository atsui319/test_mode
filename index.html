    <style>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // è¦–è´è€…ç”»é¢ã‹ã‚‰éŸ³ã‚’é³´ã‚‰ã™æŒ‡ç¤ºã‚’å‡ºã™
    function requestSound(s) {
        if(subWindow && !subWindow.closed) {
            subWindow.play(s);
        }
    }

    const URLS = {
        ori: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFuFjp8CnBMqfdRPKbQ_FPC6zWwgdQBVdTDsdWTHbBN92vXADxbVTmHdLm_C3Yn-Eeu5ZWm9WXRb0c/pub?output=csv",
        ent: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjKfK1zTkytDnO1HiVRHa0N79VJncU_IXC3uv8Q2EBvBIm5mRPw82ie-widupSvvlR1vQdkVeeIIMM/pub?output=csv",
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    let masterData = { all: [] }, activeGenre = 'all', usedSet = new Set(), currentQuiz = { q: "", a: "" }, revealed = [];
    let timer = null, subWindow = null, curWinner = "", lastStatus = "", rankVisible = true;

    function switchPage(role) {
        document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none');
        document.getElementById(role + '-ui').style.display = 'block';
        role === 'admin' ? initAdmin() : initPlayer();
    }

    async function initAdmin() {
        const tabs = document.getElementById('genre-tabs');
        tabs.innerHTML = '<button class="btn-genre active" onclick="setGenre(\'all\')">å…¨</button>' + 
            Object.keys(URLS).map(k => `<button class="btn-genre" onclick="setGenre('${k}')">${k}</button>`).join('');
        for (let [k, url] of Object.entries(URLS)) {
            try {
                const res = await fetch(url + "&t=" + Date.now());
                const text = await res.text();
                const data = text.split('\n').slice(1).map(l => {
                    const p = l.split(',');
                    return (p[0] && p[1]) ? { q: p[0].trim(), a: p[1].trim() } : null;
                }).filter(v => v);
                masterData[k] = data; masterData.all = masterData.all.concat(data);
            } catch(e) {}
        }
        renderList();

        db.ref().on('value', snap => {
            const d = snap.val() || {};
            curWinner = d.winner || "";
            document.getElementById('activePlayer').innerText = curWinner ? "ğŸ¤ " + curWinner : (d.status === 'all_writing' ? "ğŸ–Š å…¨å“¡è§£ç­”ä¸­" : "å¾…æ©Ÿä¸­");
            
            // é‡è¦ï¼šã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ç›£è¦–ã«ã‚ˆã‚‹éŸ³ã®åŒæœŸ
            if(d.status === "pushed" && lastStatus !== "pushed") { 
                clearInterval(timer); 
                requestSound('push'); 
            }
            lastStatus = d.status;

            const bArea = document.getElementById('boardResults');
            const bInner = document.getElementById('board-list-inner');
            if((d.mode === 'board' || d.mode === 'all_board') && d.boardAnswers) {
                bArea.style.display = 'block';
                bInner.innerHTML = Object.entries(d.boardAnswers).map(([n, ans]) => {
                    const isC = d.correctList && d.correctList[n], isW = d.wrongList && d.wrongList[n];
                    return `<div class="board-ans-item ${isC?'is-correct':''} ${isW?'is-wrong':''}">
                        <span><strong>${n}:</strong> ${ans}</span>
                        <div class="judge-btns-mini">
                            <button style="background:var(--success);color:white;padding:5px 10px;border:none;border-radius:4px;" onclick="judge(true, '${n}')">ã€‡</button>
                            <button style="background:var(--danger);color:white;padding:5px 10px;border:none;border-radius:4px;" onclick="judge(false, '${n}')">Ã—</button>
                        </div>
                    </div>`;
                }).join('');
            } else { bArea.style.display = 'none'; }
            
            const scores = d.scores || {}, waits = d.waits || {};
            document.getElementById('full-mgr-list').innerHTML = Object.keys(scores).sort((a,b)=>scores[b]-scores[a]).map(n => `
                <div style="border-bottom:1px solid #eee; padding:5px 0;">
                    <div style="font-weight:bold; font-size:0.9rem;">ğŸ‘¤ ${n}</div>
                    <div class="mgr-item" style="border:none; padding:0;">
                        <span>ç‚¹: <span class="val-box">${scores[n]||0}</span></span>
                        <div class="mgr-ctrl"><button onclick="modifyScore('${n}', 1)">+</button><button onclick="modifyScore('${n}', -1)">-</button></div>
                        <span style="margin-left:10px;">ä¼‘: <span class="val-box" style="color:red;">${waits[n]||0}</span></span>
                        <div class="mgr-ctrl"><button onclick="modifyWait('${n}', 1)">+</button><button onclick="modifyWait('${n}', -1)">-</button></div>
                    </div>
                </div>`).join('');
            
            if(subWindow) { 
                subWindow.syncBoard(d); 
                subWindow.toggleRank(d.rankVisible !== false); 
                subWindow.updateRank(Object.entries(scores).sort((a,b)=>b[1]-a[1]));
            }
        });
    }

    function modifyScore(name, val) { db.ref('scores/' + name).transaction(s => (s||0) + val); }
    function modifyWait(name, val) { db.ref('waits/' + name).transaction(w => Math.max(0, (w||0) + val)); }
    function toggleRanking() { rankVisible = !rankVisible; db.ref('rankVisible').set(rankVisible); }
    function setGenre(g) { activeGenre = g; renderList(); }

    function renderList() {
        const s = document.getElementById('search').value.toLowerCase();
        let list = masterData[activeGenre] || [];
        if(s) list = list.filter(i => i.q.includes(s) || i.a.includes(s));
        else list = [...list].sort(() => Math.random() - 0.5).slice(0, 30);
        document.getElementById('quiz-list-area').innerHTML = list.map(i => `
            <div class="quiz-item" onclick="applyQuiz('${i.q.replace(/'/g,"\\'")}', '${i.a.replace(/'/g,"\\'")}')" style="${usedSet.has(i.q)?'opacity:0.3':''}">
                <strong>${i.a}</strong><small>${i.q}</small>
            </div>`).join('');
    }

    function applyQuiz(q, a) {
        clearInterval(timer);
        currentQuiz = { q, a }; revealed = []; usedSet.add(q);
        document.getElementById('admin-q-full').innerText = q;
        document.getElementById('admin-a-full').innerText = a;
        db.ref('waits').once('value', snap => {
            const w = snap.val() || {}, up = {};
            Object.entries(w).forEach(([n, v]) => { up[n] = Math.max(0, v - 1); });
            db.ref('waits').update(up);
        });
        db.ref().update({ status: "waiting", winner: "", correctList: null, wrongList: null, boardAnswers: null, finalReveal: false });
        if(subWindow) subWindow.resetForNext();
        sync(true); renderList();
    }

    function startQuiz() {
        db.ref('status').set('active');
        const speed = parseInt(document.getElementById('readSpeed').value);
        clearInterval(timer);
        timer = setInterval(() => {
            if(revealed.length < currentQuiz.q.length) {
                let n = 0; while(revealed.includes(n)) n++;
                revealed.push(n); sync();
            } else { clearInterval(timer); }
        }, speed);
    }

    function sync(forceHideSub = false) {
        const h = Array.from(currentQuiz.q).map((c, i) => revealed.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join('');
        document.getElementById('display').innerHTML = h;
        if(subWindow && !forceHideSub) subWindow.document.getElementById('text').innerHTML = h;
    }

    function judge(isOK, targetPlayer = null) {
        const p = targetPlayer || curWinner; if(!p) return;
        const pt = parseInt(document.getElementById('currentPoint').value) || 1;
        if(isOK) {
            requestSound('correct');
            db.ref('scores/' + p).transaction(s => (s||0) + pt);
            db.ref('correctList/' + p).set(true);
        } else {
            requestSound('wrong');
            db.ref('scores/' + p).transaction(s => (s||0) - 1);
            db.ref('waits/' + p).set(2);
            db.ref('wrongList/' + p).set(true);
        }
        db.ref().update({ winner: "", status: "active" });
    }

    function resumeQuiz() { db.ref('status').set('active'); if(revealed.length < currentQuiz.q.length) startQuiz(); }
    function revealAnswer() { db.ref('finalReveal').set(true); if(subWindow) subWindow.reveal(currentQuiz.a, currentQuiz.q); }
    function openType(t) { db.ref('status').set('active'); const m = { kanji:/[\u4E00-\u9FFF]/, hira:/[\u3040-\u309F]/, kana:/[\u30A0-\u30FF]/, num:/[0-9]/, alp:/[a-z]/i, sym:/[ï¼ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©]/ }; Array.from(currentQuiz.q).forEach((c,i) => { if(m[t] && m[t].test(c)) if(!revealed.includes(i)) revealed.push(i); }); sync(); }
    function openCircleOnly() { db.ref('status').set('active'); Array.from(currentQuiz.q).forEach((c,i) => { if(c === 'ã€‡' || c === 'â—‹') if(!revealed.includes(i)) revealed.push(i); }); sync(); }
    function openAll() { db.ref('status').set('active'); revealed = Array.from(currentQuiz.q).map((_,i)=>i); sync(); }
    function resetAll() { if(confirm("å®Œå…¨ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) db.ref().set({ status: "idle", mode: "push", rankVisible: true }); }

    function initPlayer() {
        const btn = document.getElementById('remote-button'), ni = document.getElementById('p-name'), bUI = document.getElementById('board-input-ui'), sArea = document.getElementById('player-status-area');
        db.ref().on('value', snap => {
            const d = snap.val() || {}; const name = ni.value.trim();
            const w = (d.waits && d.waits[name]) || 0;
            const isCorrected = d.correctList && d.correctList[name];
            
            if(d.winner === name && name !== "") {
                btn.style.display = 'none';
                if(d.mode === 'board') { bUI.style.display = 'block'; sArea.innerHTML = "<b style='color:var(--success)'>è§£ç­”ã‚’é€ä¿¡ã—ã¦ãã ã•ã„</b>"; }
                else { bUI.style.display = 'none'; sArea.innerHTML = "<b style='color:var(--danger)'>å£é ­è§£ç­”ä¸­ï¼</b>"; }
            } else {
                btn.style.display = (d.mode === 'all_board') ? 'none' : 'inline-block';
                bUI.style.display = (d.mode === 'all_board' && d.status === 'all_writing') ? 'block' : 'none';
                
                if (isCorrected) sArea.innerHTML = "<span style='color:var(--success)'>âœ… æ­£è§£ï¼æ¬¡ã®å•é¡Œã‚’å¾…æ©Ÿ</span>";
                else if (d.winner) sArea.innerHTML = "ğŸ¤ " + d.winner + " ãŒè§£ç­”ä¸­...";
                else if (w > 0) sArea.innerHTML = "<span style='color:var(--danger)'>âŒ ä¼‘ã¿ (" + w + ")</span>";
                else sArea.innerHTML = d.status === 'active' ? "å—ä»˜ä¸­" : "å¾…æ©Ÿ";
            }
            // åˆ¤å®šä¸­ã¯!d.winnerã«ã‚ˆã£ã¦å®Œå…¨ã«ãƒ­ãƒƒã‚¯ã•ã‚Œã‚‹
            btn.disabled = !(name && w === 0 && !isCorrected && d.status === 'active' && !d.winner);

    function sendBoardAns() {
        const name = document.getElementById('p-name').value.trim(), text = document.getElementById('board-text').value.trim();
        if(!text) return; 
        db.ref('boardAnswers/' + name).set(text);
        document.getElementById('board-text').value = "";
    }
    
    function pushBtn() {
        const name = document.getElementById('p-name').value.trim(); if(!name) return alert("åå‰ã‚’å…¥åŠ›ï¼");
        db.ref().once('value', snap => {
            const d = snap.val();
            if(d.winner || d.status !== 'active' || (d.correctList && d.correctList[name])) return;
            db.ref('winner').transaction(cur => { if(!cur) return name; return; }, (err, ok) => { 
                if(ok) db.ref('status').set('pushed');
            });
        });
    }
