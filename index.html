        <div id="quizList" style="max-height: 450px; overflow-y: auto; border:1px solid #ddd;"></div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const URLS = {
        ori: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFuFjp8CnBMqfdRPKbQ_FPC6zWwgdQBVdTDsdWTHbBN92vXADxbVTmHdLm_C3Yn-Eeu5ZWm9WXRb0c/pub?output=csv",
        ent: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjKfK1zTkytDnO1HiVRHa0N79VJncU_IXC3uv8Q2EBvBIm5mRPw82ie-widupSvvlR1vQdkVeeIIMM/pub?output=csv",
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    let masterData = { ori: [], ent: [], anime: [], social: [], life: [], sport: [], all: [] };
    let currentPool = [], usedQuizzes = new Set(), currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, subWindow = null, currentWinner = "", lastStatus = "idle", currentGenre = 'all', intervalTime = 150;
    let rankVisible = true;

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById("admin-ui").style.display = "none";
        document.getElementById("player-ui").style.display = "none";

        if (role === 'admin') {
            document.getElementById("admin-ui").style.display = "flex";
            for (let [key, url] of Object.entries(URLS)) {
                try {
                    const res = await fetch(url + "&t=" + Date.now());
                    const text = await res.text();
                    const parsed = text.split(/\r?\n/).slice(1).map(r => {
                        const p = r.split(","); return (p[0] && p[1]) ? { q: p[0].trim(), a: p[1].trim() } : null;
                    }).filter(x => x);
                    masterData[key] = parsed; masterData.all = masterData.all.concat(parsed);
                } catch (e) {}
            }
            changeGenre('all'); setupAdminFirebase();
        } else {
            document.getElementById("player-ui").style.display = "block";
            setupPlayer();
        }
    }

    function changeGenre(g) {
        currentGenre = g;
        document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
        if(document.getElementById('btn-'+g)) document.getElementById('btn-'+g).classList.add('active');
        currentPool = [...(masterData[currentGenre] || [])].sort(() => Math.random() - 0.5).slice(0, 10);
        renderList();
    }

    function renderList() {
        const kw = document.getElementById("quizSearch").value.toLowerCase();
        let list = currentPool;
        if(kw) list = list.filter(i => i.q.includes(kw) || i.a.includes(kw));
        document.getElementById("quizList").innerHTML = list.map(i => `
            <div class="quiz-item" style="padding:8px;border-bottom:1px solid #eee;cursor:pointer;${usedQuizzes.has(i.q)?'opacity:0.4':''}" onclick="applyQuiz({q:'${i.q.replace(/'/g,"\\'")}', a:'${i.a.replace(/'/g,"\\'")}'})">
                <strong>${i.a}</strong><br><small>${i.q}</small>
            </div>`).join("");
    }

    function pickRandomQuiz() {
        const unused = currentPool.filter(i => !usedQuizzes.has(i.q));
        const list = unused.length > 0 ? unused : currentPool;
        const target = list[Math.floor(Math.random() * list.length)];
        if(target) applyQuiz(target);
    }

    function applyQuiz(obj) {
        stopQuiz(); currentQuiz = obj; revealedIndexes = []; 
        usedQuizzes.add(obj.q);
        db.ref("waits").once("value", snap => {
            const waits = snap.val() || {};
            const updates = {};
            Object.entries(waits).forEach(([n, v]) => { if(v > 0) updates[n] = v - 1; });
            db.ref("waits").update(updates);
        });
        db.ref().update({ status: "idle", winner: "", correctList: null, wrongList: null, showBoard: null, boardAnswers: null, finalReveal: false });
        document.getElementById("adminAnswer").innerText = obj.a;
        document.getElementById("adminFullText").innerText = obj.q;
        if (subWindow) subWindow.resetForNext();
        syncDisplay(); renderList();
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }

    function startQuiz() {
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if(revealedIndexes.length < currentQuiz.q.length){
                let n=0; while(revealedIndexes.includes(n)) n++;
                revealedIndexes.push(n); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); }
    function resumeQuiz() { db.ref().update({ winner: "", status: "active" }); startQuiz(); }
    function updateSpeed(v) { intervalTime = parseInt(v); }
    function revealAnswerToSub() { db.ref("finalReveal").set(true); if(subWindow) subWindow.revealAnswer(currentQuiz.a, currentQuiz.q); }

    function toggleRankingVisibility() {
        rankVisible = !rankVisible;
        db.ref("rankVisible").set(rankVisible);
        document.getElementById("toggleRankBtn").innerText = rankVisible ? "ğŸ† è¡¨ç¤ºä¸­" : "ğŸ™ˆ éš ã—ä¸­";
    }

    function manualJudge(isCorrect, targetPlayer = null) {
        const player = targetPlayer || currentWinner;
        if(!player) return;
        stopQuiz();
        const pPts = parseInt(document.getElementById("ptsPlus").value);
        const mPts = parseInt(document.getElementById("minusPts").value);
        const waitCount = parseInt(document.getElementById("missWait").value);
        if (isCorrect) {
            db.ref("scores/" + player).transaction(s => (s || 0) + pPts);
            db.ref("correctList/" + player).set(true);
            db.ref("showBoard/" + player).set(true);
            if(subWindow) subWindow.showResult(player + " æ­£è§£ï¼", "#2ecc71", 'correct');
            db.ref().update({winner: "", status: "idle"});
        } else {
            db.ref("scores/" + player).transaction(s => (s || 0) + mPts);
            db.ref("wrongList/" + player).set(true);
            db.ref("showBoard/" + player).set(true);
            db.ref("waits/"+player).set(waitCount);
            if(subWindow) subWindow.showFlash("âŒ", "#e74c3c", 'wrong');
            db.ref().update({winner: "", status: "pushed_done"});
        }
    }

    function openByType(t) {
        if(subWindow) subWindow.playTypeSound();
        const m = { 
            kanji:/[\u4E00-\u9FFF]/, hira:/[\u3040-\u309F]/, kana:/[\u30A0-\u30FF]/, num:/[0-9ï¼-ï¼™]/, alp:/[a-z]/i, maru:/[ã€‡â—‹â—]/,
            sym:/[ï¼ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©]/
        };
        Array.from(currentQuiz.q).forEach((c,i) => { if(m[t] && m[t].test(c)) if(!revealedIndexes.includes(i)) revealedIndexes.push(i); });
        syncDisplay();
    }

    function openAllCharacters() { revealedIndexes = Array.from(currentQuiz.q).map((_,i)=>i); syncDisplay(); }
    function resetAllScores() { if(confirm("å…¨ãƒªã‚»ãƒƒãƒˆï¼Ÿ")){ db.ref().update({ scores: null, waits: null, status: "idle", winner: "", correctList: null, wrongList: null, boardAnswers: null, showBoard: null }); } }

    function setupAdminFirebase() {
        db.ref().on("value", snap => {
            const d = snap.val() || {};
            currentWinner = d.winner || "";
            document.getElementById("activePlayer").innerText = currentWinner || "---";
            const boardDiv = document.getElementById("boardResults");
            if(d.mode === "board" && d.boardAnswers) {
                boardDiv.style.display = "block";
                boardDiv.innerHTML = Object.entries(d.boardAnswers).map(([name, ans]) => {
                    const isV = d.showBoard && d.showBoard[name];
                    return `<div class="board-answer"><span><strong>${name}:</strong> ${ans}</span><div><button class="toggle-show ${isV?'active':''}" onclick="db.ref('showBoard/${name}').set(${!isV})">${isV?'ğŸ‘':'ğŸ™ˆ'}</button><button onclick="manualJudge(true, '${name}')">ã€‡</button><button onclick="manualJudge(false, '${name}')">Ã—</button></div></div>`;
                }).join("");
            } else boardDiv.style.display = "none";
            if(d.status === "pushed" && lastStatus !== "pushed") stopQuiz();
            lastStatus = d.status;
            if(subWindow) { subWindow.syncBoard(d); subWindow.toggleRankArea(d.rankVisible !== false); }
        });
        db.ref("scores").on("value", snap => {
            const s = snap.val() || {};
            document.getElementById("admin-score-list").innerHTML = "<strong>ğŸ† ã‚¹ã‚³ã‚¢</strong>" + Object.entries(s).sort((a,b)=>b[1]-a[1]).map(([n,v]) => `<div style="display:flex;justify-content:space-between;"><span>${n}</span><span>${v}ç‚¹</span></div>`).join("");
            if(subWindow) subWindow.updateRanking(s);
        });
    }

        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><title>Quiz Viewer</title><style>
            body{background:#000;color:#fff;display:flex;font-family:sans-serif;margin:0;overflow:hidden;width:100vw;height:100vh;}

            #ranking{width:350px;background:#111;padding:20px;transition:0.3s;overflow-y:auto;}
            #ranking.hidden{width:0;padding:0;display:none;}
            #text{font-size:3.5rem;text-align:center;width:90%;display:flex;flex-wrap:wrap;justify-content:center;line-height:1.3;}
            #text span.hidden{visibility:hidden;}
            .banner{position:fixed;top:0;left:0;width:100%;background:#c0392b;font-size:5rem;text-align:center;padding:20px;z-index:10;box-sizing:border-box;}
            .ans-box{font-size:5rem;border:10px solid #f1c40f;padding:20px;border-radius:20px;margin-top:20px;display:none;color:#f1c40f;}
            #board-area{display:flex;flex-wrap:wrap;justify-content:center;margin-top:20px;width:100%;}
            .card{background:#222;border:2px solid #555;margin:10px;padding:15px;border-radius:10px;min-width:180px;text-align:center;}
            .card.correct{border-color:#2ecc71;background:#0a2a0a;}
            .card.wrong{border-color:#e74c3c;background:#2a0a0a;}
        </style></head><body onclick="initAudio()">
            <div id="banner" style="display:none;" class="banner"></div>
            <div id="main"><div id="text"></div><div id="ans" class="ans-box"></div><div id="board-area"></div></div>
            <div id="ranking"><h2>RANKING</h2><div id="rank-list"></div></div>
            <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
            <script>
                const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
                firebase.initializeApp(firebaseConfig);
                const db = firebase.database();

                const snd = { buzzer: new Audio("./buzzer.mp3"), correct: new Audio("./correct.mp3"), wrong: new Audio("./wrong.mp3"), type: new Audio("./type.mp3") };
                window.initAudio = () => { if(!audioReady){ Object.values(snd).forEach(s=>{s.play().then(()=>s.pause());}); audioReady=true; } };
                window.playTypeSound = () => { if(audioReady) { snd.type.currentTime=0; snd.type.play(); } };
                let lastSubStatus = "";
                db.ref().on("value", snap => {
                    const d = snap.val() || {};
                    const b = document.getElementById('banner');
                    if(d.status === "pushed" && d.winner) {
                        if(lastSubStatus !== "pushed") {
                           if(audioReady) snd.buzzer.play();
                           b.innerText = d.winner + " ã•ã‚“ãŒè§£ç­”ä¸­ï¼"; 
                           b.style.display='block'; b.style.background = '#c0392b';
                        }
                    }
                    lastSubStatus = d.status;
                });
                window.showResult = (m,c,s) => { if(audioReady) snd[s].play(); const b=document.getElementById('banner'); b.style.background=c; b.innerText=m; };
                window.showFlash = (m,c,s) => { if(audioReady) snd[s].play(); };
                window.syncBoard = (d) => {
                    if(d.mode !== 'board' || !d.boardAnswers) return;
                    document.getElementById('board-area').innerHTML = Object.entries(d.boardAnswers).map(([name, ans]) => {
                        const isV = d.showBoard && d.showBoard[name];
                        if(!isV) return "";
                        const isC = d.correctList && d.correctList[name], isW = d.wrongList && d.wrongList[name];
                        let disp = (d.finalReveal || isC || isW) ? ans : "ï¼Ÿï¼Ÿï¼Ÿ";

                };
                window.toggleRankArea = (visible) => { const r = document.getElementById('ranking'); if(visible) r.classList.remove('hidden'); else r.classList.add('hidden'); };
                window.revealAnswer = (a, q) => { document.getElementById('text').innerHTML=q; document.getElementById('ans').innerText=a; document.getElementById('ans').style.display='block'; };
                window.updateRanking = (s) => { document.getElementById('rank-list').innerHTML = Object.entries(s).sort((a,b)=>b[1]-a[1]).map(([n,v])=>'<div>'+n+': '+v+'pt</div>').join(''); };
                window.resetForNext = () => { document.getElementById('banner').style.display='none'; document.getElementById('ans').style.display='none'; document.getElementById('board-area').innerHTML=''; };

    function setupPlayer() {
        const btn = document.getElementById("remote-button"), ni = document.getElementById("playerName"), bi = document.getElementById("player-board-input");
        db.ref().on("value", snap => {
            const d = snap.val() || {}, n = ni.value.trim();
            const w = (d.waits && d.waits[n]) || 0;
            const isC = d.correctList && d.correctList[n], isW = d.wrongList && d.wrongList[n];
            if(n) {
                document.getElementById("p-score").innerText = (d.scores && d.scores[n]) || 0;
                document.getElementById("wait-status").innerText = w > 0 ? "ã‚ã¨ " + w + " å›ä¼‘ã¿" : "";
            }
            if(d.mode === "board" && d.status === "pushed" && d.winner === n) { bi.style.display = "block"; btn.style.display = "none"; }
            else { bi.style.display = "none"; }
            if (n && w === 0 && !d.winner && !isC && !isW) { btn.style.display="inline-block"; btn.disabled=false; btn.style.background="var(--danger)"; btn.style.color="white"; } 
            else { btn.disabled=true; btn.style.background="#ccc"; btn.style.color="#666"; btn.style.display="inline-block"; }
        });
    }

    function sendBoardAnswer() {
        const n = document.getElementById("playerName").value.trim(), t = document.getElementById("boardText").value.trim();
        if(!t || !n) return;
        db.ref("boardAnswers/" + n).set(t);
        db.ref("showBoard/" + n).set(true);
        db.ref().update({ status: "active", winner: "" });
        document.getElementById("boardText").value = "";
    }

    function pushButton() { 
        const n = document.getElementById("playerName").value.trim(); if(!n) return;
        db.ref().once("value", snap => {
            const d = snap.val();
            if(!d.winner && (!d.correctList || !d.correctList[n]) && (!d.wrongList || !d.wrongList[n]) && (!d.waits || (d.waits[n]||0) === 0)) {
                db.ref("status").set("pushed"); db.ref("winner").set(n);
            }
        });
    }
