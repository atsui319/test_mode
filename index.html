<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuizConsole Pro - Streamlined V3.3</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f1115; --primary: #4aa3ff; --danger: #ff5c5c; --success: #2ecc71; --dark: #000000; --test: #8e7dff; }
        body { font-family: sans-serif; background: var(--bg); color: #e5e7eb; margin: 0; padding: 10px; height: 100vh; overflow: hidden; box-sizing: border-box; }
        .page-section { display: none; height: 100%; } 
        #role-ui { display: block; }
        .container { background: #161a22; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); border: 1px solid #2a2f3a; }
        .admin-flex { display: flex; gap: 15px; height: calc(100vh - 20px); max-width: 1600px; margin: 0 auto; }
        
        .main-panel { flex: 1.2; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        .control-panel { background: #1e293b; padding: 20px; border-radius: 12px; border: 2px solid #334155; display: flex; flex-direction: column; }
        
        .sidebar { flex: 0.8; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        .sidebar-section { background: #161a22; padding: 15px; border-radius: 12px; border: 1px solid #2a2f3a; display: flex; flex-direction: column; overflow: hidden; }

        #display { font-size: 1.8rem; background: #000; color: white; padding: 15px; border-radius: 8px; min-height: 80px; border: 4px solid #333; margin: 10px 0; line-height: 1.3; white-space: pre-wrap; }
        
        /* å›ç­”ãƒªã‚¹ãƒˆã‚¨ãƒªã‚¢ï¼ˆå¾©æ´»ï¼‰ */
        #boardResults { background: #0d1117; border: 2px solid #334155; border-radius: 8px; margin-bottom: 10px; flex: 1; overflow-y: auto; min-height: 150px; }
        .board-mgr-item { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .board-mgr-item.is-correct { background: rgba(34, 197, 94, 0.2); border-left: 5px solid #22c55e; }

        .stock-area { flex: 1; display: flex; flex-direction: column; background: #161a22; border-radius: 12px; border: 1px solid #2a2f3a; padding: 15px; overflow: hidden; }
        #quiz-list-area { flex: 1; overflow-y: auto; background: #0d1117; border-radius: 8px; border: 1px solid #222; margin-top: 10px; }

        .btn-ok { background: #16a34a !important; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .btn-ng { background: #4b5563 !important; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .mgr-item { display: flex; flex-direction: column; padding: 10px; border-bottom: 1px solid #222; gap: 5px; }
        .stock-item { padding: 12px; border-bottom: 1px solid #333; cursor: pointer; }
        
        textarea#manual-q { width: 100%; height: 80px; font-size: 1.1rem; background: #0d1117; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: none; }
        input#manual-a { width: 100%; font-size: 1.1rem; background: #0d1117; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="role-ui" class="page-section">
    <div class="container" style="max-width: 400px; text-align: center; margin: 100px auto;">
        <h2>QuizConsole Pro</h2>
        <button style="width:100%; padding:20px; margin-bottom:15px;" onclick="switchPage('admin')">ğŸ’» ç®¡ç†è€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
        <button style="width:100%; padding:20px; background:var(--test); color:white; border:none; border-radius:8px;" onclick="switchPage('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
    </div>
</div>

<div id="admin-ui" class="page-section">
    <div class="admin-flex">
        <div class="main-panel">
            <div class="control-panel" style="flex: 1.5;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:8px;">
                        <button onclick="openSubWindow()" style="background:#4c1d95; color:white; padding:8px 15px; border-radius:6px; border:none; cursor:pointer; font-weight:bold;">ğŸ“º è¦–è´è€…ç”»é¢</button>
                        <select id="gameMode" onchange="db.ref('mode').set(this.value)">
                            <option value="all_board">ğŸ‘¥ å…¨å“¡ãƒœãƒ¼ãƒ‰</option>
                            <option value="push">âš¡ æ—©æŠ¼ã—</option>
                            <option value="board">ğŸ“ 1äººãƒœãƒ¼ãƒ‰</option>
                        </select>
                    </div>
                    <div style="font-size:0.9rem;">é…ç‚¹: <input type="number" id="currentPoint" value="1" style="width:40px;"></div>
                </div>

                <div id="display">å¾…æ©Ÿä¸­...</div>

                <div id="boardResults">
                    <div style="padding:5px; background:#222; font-size:0.8rem; color:#888; text-align:center;">é€ä¿¡ã•ã‚ŒãŸå›ç­”</div>
                    <div id="board-list-inner"></div>
                </div>

                <div style="display:flex; gap:8px; margin-bottom:10px;">
                    <button onclick="startQuizFull()" style="flex:2; padding:15px; background:var(--primary); color:white; border:none; border-radius:8px; font-size:1.2rem; font-weight:bold; cursor:pointer;">ğŸ“¢ å…¨å“¡å›ç­”é–‹å§‹ (å…¨æ–‡è¡¨ç¤º)</button>
                    <button onclick="revealAnswer()" style="flex:1; padding:15px; background:#4c1d95; color:white; border:none; border-radius:8px; font-weight:bold;">ç­”ãˆå…¬é–‹</button>
                </div>

                <div style="display:flex; gap:8px;">
                    <button class="btn-ok" style="flex:1.5; height:60px; font-size:1.5rem;" onclick="judge(true)">â­• æ­£è§£</button>
                    <button class="btn-ng" style="flex:1; height:60px;" onclick="judge(false)">âš  èª¤ç­”(å…¬é–‹)</button>
                </div>
            </div>

            <div class="stock-area">
                <h3 style="margin:0 0 8px 0; font-size:1rem;">âœï¸ å•é¡Œä½œæˆãƒ»ã‚¹ãƒˆãƒƒã‚¯</h3>
                <input type="text" id="manual-a" placeholder="ç­”ãˆã‚’å…¥åŠ›">
                <textarea id="manual-q" placeholder="å•é¡Œæ–‡ã‚’å…¥åŠ›"></textarea>
                <div style="display:flex; gap:8px; margin-top:8px;">
                    <button onclick="addStock()" style="flex:1; padding:12px; background:#374151; color:white; border:none; border-radius:6px;">ã‚¹ãƒˆãƒƒã‚¯ã«è¿½åŠ </button>
                    <button onclick="applyManual()" style="flex:1; padding:12px; background:var(--success); color:white; border:none; border-radius:6px; font-weight:bold;">å³æ™‚å‡ºé¡Œ</button>
                </div>
                <div id="quiz-list-area"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section" style="flex: 1.2;">
                <h3 style="margin:0 0 10px 0; font-size:1rem; color:var(--primary);">ğŸ‘¤ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ (åŠ æ¸›ç‚¹ãƒ»ä¼‘ã¿ã¯æ‰‹å‹•)</h3>
                <div id="full-mgr-list" style="overflow-y:auto; flex:1;"></div>
            </div>
            <div class="sidebar-section" style="flex: 0.8;">
                <h3 style="margin:0 0 10px 0; font-size:1rem; color:var(--test);">ğŸ“œ å‡ºé¡Œå±¥æ­´</h3>
                <div id="history-list" style="overflow-y:auto; flex:1;"></div>
            </div>
            <button onclick="resetAll()" style="background:#444; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-size:0.8rem;">ğŸš® å…¨ãƒ‡ãƒ¼ã‚¿ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>
</div>

<div id="player-ui" class="page-section">
    <div class="container" style="max-width: 500px; margin: 20px auto; text-align: center;">
        <div style="font-size:2.5rem; font-weight:bold; color:#fff;">Score: <span id="p-score">0</span></div>
        <div id="player-status-area" style="margin:15px; min-height:40px; font-weight:bold; color:var(--danger);"></div>
        <div id="name-input-area">
            <input type="text" id="p-name" placeholder="åå‰ã‚’å…¥åŠ›" style="width:85%; padding:15px; font-size:1.3rem; border-radius:10px; border:3px solid #333; margin-bottom:10px; text-align:center; background:#0d1117; color:#fff;">
            <button id="p-lock-btn" onclick="lockName()" style="width:85%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">å‚åŠ ã™ã‚‹</button>
        </div>
        <div id="locked-name-display" style="display:none; font-size:1.5rem; margin-bottom:20px; color:#aaa;">å‚åŠ è€…: <strong id="current-player-name" style="color:#fff;"></strong></div>
        <div id="board-input-ui" style="display:none; margin-bottom:20px; background:#064e3b; padding:20px; border-radius:15px; border:2px solid var(--success);"><input type="text" id="board-text" placeholder="ç­”ãˆã‚’å…¥åŠ›" oninput="reportTyping(this.value)" style="width:90%; padding:15px; font-size:1.8rem; border-radius:10px; border:2px solid var(--success); background:#000; color:#fff;"><br><br><button onclick="sendBoardAns()" style="padding:15px 40px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold; font-size:1.2rem;">å›ç­”é€ä¿¡</button></div>
        <button id="remote-button" style="width:180px; height:180px; border-radius:50%; font-size:2rem; font-weight:bold; cursor:pointer; border:8px solid #333;" onclick="pushBtn()">PUSH!</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let stockData = [], historyList = [], currentQuiz = { q: "", a: "" };
    let subWindow = null, isPlayerLocked = false;

    const hEsc = (s) => { const e = document.createElement('div'); e.textContent = s; return e.innerHTML; };
    const safeName = (n) => n.replace(/[.#$/[\]]/g, "_");
    function requestSound(s) { if(subWindow && !subWindow.closed && subWindow.play) subWindow.play(s); }
    function switchPage(role) { document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none'); document.getElementById(role + '-ui').style.display = 'block'; role === 'admin' ? initAdmin() : initPlayer(); }

    function initAdmin() {
        db.ref().on('value', snap => {
            const d = snap.val() || {};
            const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç®¡ç†ãƒªã‚¹ãƒˆæ›´æ–°
            document.getElementById('full-mgr-list').innerHTML = scoreEntries.map(([n,v]) => {
                const w = d.waits?.[n] || 0;
                return `<div class="mgr-item"><div style="display:flex;justify-content:space-between"><span><b>${hEsc(n)}</b>: ${v}pt (ä¼‘${w})</span><button onclick="removePlayer('${n}')">ğŸ—‘ï¸</button></div><div><button onclick="modifyScore('${n}',1)">+1</button><button onclick="modifyScore('${n}',-1)">-1</button> | <button onclick="modifyWait('${n}',1)">ä¼‘+</button><button onclick="modifyWait('${n}',-1)">ä¼‘-</button></div></div>`;
            }).join('');

            // ç®¡ç†ç”»é¢ç”¨ å›ç­”ãƒªã‚¹ãƒˆæ›´æ–°ï¼ˆå¾©æ´»éƒ¨åˆ†ï¼‰
            if (d.boardAnswers) {
                document.getElementById('board-list-inner').innerHTML = Object.entries(d.boardAnswers).map(([n, ans]) => {
                    const sn = safeName(n);
                    const isCorrect = d.correctList?.[sn];
                    let cls = "board-mgr-item" + (isCorrect ? " is-correct" : "");
                    return `<div class="${cls}"><span><b>${hEsc(n)}</b>: ${hEsc(ans)}</span><div style="display:flex; gap:5px;"><button class="btn-ok" style="padding:5px 10px;" onclick="judge(true, '${n}')">â­•</button><button class="btn-ng" style="padding:5px 10px;" onclick="judge(false, '${n}')">âš  å…¬é–‹</button></div></div>`;
                }).join('');
            } else {
                document.getElementById('board-list-inner').innerHTML = "";
            }
            
            if(subWindow) { subWindow.syncBoard(d); subWindow.updateRank(scoreEntries); }
        });
    }

    // --- ç®¡ç†æ©Ÿèƒ½ ---
    function addStock() {
        const q = document.getElementById('manual-q').value.trim();
        const a = document.getElementById('manual-a').value.trim();
        if(!q || !a) return alert("å•é¡Œã¨ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        stockData.push({q, a});
        document.getElementById('manual-q').value = ""; document.getElementById('manual-a').value = "";
        renderStock();
    }
    function applyManual() {
        const q = document.getElementById('manual-q').value.trim();
        const a = document.getElementById('manual-a').value.trim();
        if(!q || !a) return alert("å•é¡Œã¨ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        applyQuiz(q, a);
        document.getElementById('manual-q').value = ""; document.getElementById('manual-a').value = "";
    }
    function renderStock() {
        document.getElementById('quiz-list-area').innerHTML = stockData.map((i, idx) => `
            <div class="stock-item" onclick="applyQuizFromStock(${idx})">
                <div style="display:flex; justify-content:space-between">
                    <strong style="color:var(--success);">${hEsc(i.a)}</strong>
                    <button onclick="event.stopPropagation(); stockData.splice(${idx},1); renderStock();">ğŸ—‘ï¸</button>
                </div>
                <div style="font-size:0.85rem; color:#ccc; margin-top:4px;">${hEsc(i.q)}</div>
            </div>
        `).join('');
    }
    function applyQuizFromStock(idx) {
        const item = stockData[idx];
        applyQuiz(item.q, item.a);
        stockData.splice(idx, 1);
        renderStock();
    }

    function applyQuiz(q, a) { 
        currentQuiz = { q, a }; 
        document.getElementById('display').innerText = "ã€æ­£è§£ï¼š" + a + "ã€‘\n" + q; 
        if(!historyList.some(h => h.q === q)) { historyList.push({q, a}); renderHistory(); }
        db.ref().update({ status: "waiting", winner: "", correctList: null, wrongList: null, boardAnswers: null, typing: null, finalReveal: false }); 
        if(subWindow) subWindow.resetForNext(); 
    }

    function startQuizFull() {
        db.ref('status').set('active');
        requestSound('type');
        if(subWindow) subWindow.document.getElementById('text').innerText = currentQuiz.q;
    }

    function judge(isOK, targetPlayer = null) {
        if(isOK) requestSound('correct');
        db.ref().once('value', snap => {
            const d = snap.val(); 
            const p = targetPlayer || d.winner;
            if(!p) return;
            const sn = safeName(p);
            if(isOK) { 
                const pt = parseInt(document.getElementById('currentPoint').value) || 1;
                db.ref('scores/'+sn).transaction(s => (s||0)+pt); 
                db.ref('correctList/'+sn).set(true); 
            } else { 
                db.ref('wrongList/'+sn).set(true); 
            }
            if(d.mode !== 'all_board' && !targetPlayer) db.ref().update({ winner: "", status: "active" });
        });
    }

    function revealAnswer() { db.ref('finalReveal').set(true); if(subWindow) subWindow.reveal(currentQuiz.a, currentQuiz.q); }
    function modifyScore(n, v) { db.ref('scores/'+safeName(n)).transaction(s => (s||0)+v); }
    function modifyWait(n, v) { db.ref('waits/'+safeName(n)).transaction(w => Math.max(0, (w||0)+v)); }
    function removePlayer(n) { if(confirm(`${n} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) db.ref('scores/' + safeName(n)).remove(); }
    function renderHistory() { document.getElementById('history-list').innerHTML = historyList.slice().reverse().map(h => `<div class="mgr-item" onclick="applyQuiz('${hEsc(h.q.replace(/'/g,"\\'"))}', '${hEsc(h.a.replace(/'/g,"\\'"))}')" style="cursor:pointer;"><strong>${hEsc(h.a)}</strong><small>${hEsc(h.q)}</small></div>`).join(''); }
    function resetAll() { if (confirm("ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) db.ref().set({ status: "idle", mode: "all_board", rankVisible: true }); }

    // --- Player Logic ---
    function lockName() { const n = document.getElementById('p-name').value.trim(); if(!n) return; isPlayerLocked = true; document.getElementById('p-name').disabled = true; document.getElementById('p-lock-btn').style.display = 'none'; document.getElementById('locked-name-display').style.display = 'block'; document.getElementById('current-player-name').innerText = n; }
    function initPlayer() { 
        db.ref().on('value', snap => { 
            if(!isPlayerLocked) return; 
            const d = snap.val() || {}; const name = document.getElementById('p-name').value.trim(); const sn = safeName(name);
            document.getElementById('p-score').innerText = d.scores?.[sn] || 0; 
            const w = (d.waits && d.waits[sn]) || 0; const isWinner = (d.winner === name);
            const showBoard = (d.mode === 'all_board' && d.status !== 'waiting') || (isWinner && (d.mode === 'board' || d.mode === 'all_board')); 
            document.getElementById('board-input-ui').style.display = showBoard ? 'block' : 'none'; 
            document.getElementById('remote-button').disabled = !(w === 0 && d.status === 'active' && !d.winner && d.mode !== 'all_board');
        }); 
    }
    function reportTyping(val) { const name = safeName(document.getElementById('p-name').value.trim()); if(isPlayerLocked) db.ref('typing/'+name).set(val.length > 0); }
    function sendBoardAns() { const name = safeName(document.getElementById('p-name').value.trim()), t = document.getElementById('board-text').value.trim(); if(name && t) { db.ref('boardAnswers/'+name).set(t); db.ref('typing/'+name).set(false); document.getElementById('board-text').value=""; } }
    function pushBtn() { const name = document.getElementById('p-name').value.trim(); if(isPlayerLocked) db.ref('winner').transaction(c => c ? undefined : name, (err, ok) => { if(ok) { db.ref('status').set('pushed'); requestSound('push'); } }); }

    // --- Sub Window ---
    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>
            body{background:#000;color:#fff;font-family:sans-serif;margin:0;display:flex;overflow:hidden;}
            #main{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:40px;}
            #rank-side{width:300px;background:#111;border-left:2px solid #333;padding:20px;}
            #text{font-size:3.5rem;font-weight:bold;text-align:center;line-height:1.4;}
            #ans{display:none;font-size:5rem;color:#f1c40f;border:10px solid #f1c40f;padding:20px;margin-top:30px;border-radius:20px;}
            #board-area{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px;width:100%;}
            .board-box{background:#222;padding:20px;border-radius:15px;min-width:200px;text-align:center;border:4px solid #444;}
            .board-box.correct{border-color:#2ecc71;background:#041;}
            @keyframes blink{0%,100%{opacity:1;}50%{opacity:0.4;}}
        </style></head><body>
            <div id="main"><div id="text"></div><div id="ans"></div><div id="board-area"></div></div>
            <div id="rank-side"><h3>RANKING</h3><div id="rank-list"></div></div>
            <script>
                const sounds = { push: new Audio('sounds/push.mp3'), correct: new Audio('sounds/correct.mp3'), type: new Audio('sounds/type.mp3') };
                window.play = (s) => { if(sounds[s]) { sounds[s].currentTime = 0; sounds[s].play().catch(e=>0); } };
                window.reveal = (a,q) => { document.getElementById('ans').innerText=a; document.getElementById('ans').style.display='block'; document.getElementById('text').innerText=q; };
                window.resetForNext = () => { document.getElementById('ans').style.display='none'; document.getElementById('text').innerText=''; document.getElementById('board-area').innerHTML=''; };
                window.updateRank = (list) => { document.getElementById('rank-list').innerHTML = list.map(([n,v])=>'<div style="font-size:1.5rem;padding:5px 0;border-bottom:1px solid #333;">'+n+': '+v+'pt</div>').join(''); };
                window.syncBoard = (d) => {
                    const area = document.getElementById('board-area');
                    const players = Array.from(new Set([...Object.keys(d.boardAnswers || {}), ...Object.keys(d.typing || {})]));
                    area.innerHTML = players.map(n => {
                        const ans = d.boardAnswers?.[n]; const isTyping = d.typing?.[n];
                        const sn = n.replace(/[.#$/[\\\]]/g, "_");
                        const isCorrect = d.correctList?.[sn];
                        const isWrong = d.wrongList?.[sn];
                        const show = d.finalReveal || isWrong;
                        let content = show ? (ans || "") : (ans ? "ï¼Ÿï¼Ÿï¼Ÿ" : (isTyping ? "<span style='color:#3498db;animation:blink 1s infinite'>ğŸ–Š...</span>" : ""));
                        if(!content && !isTyping) return "";
                        return '<div class="board-box '+(isCorrect?'correct':'')+'"><small>'+n+'</small><div style="font-size:2.5rem;font-weight:bold;color:#f1c40f;">'+content+'</div></div>';
                    }).join('');
                };
            <\/script></body></html>`);
    }
</script>
</body>
</html>
