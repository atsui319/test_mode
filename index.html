<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuizConsole Pro - Complete View</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #eef2f3; --admin-card: #ffffff; --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; --accent: #f1c40f; }
        body { font-family: sans-serif; background-color: var(--bg); margin: 0; padding: 15px; color: #333; }
        .main-layout { display: flex; gap: 20px; width: 98%; max-width: 1500px; margin: 0 auto; align-items: flex-start; }
        .container { background: var(--admin-card); padding: 1.2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex: 1; }
        .sidebar { width: 440px; background: white; padding: 1rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto; }

        #display {
            font-family: "Consolas", "Monaco", "Meiryo", monospace;
            font-size: 1.6rem; line-height: 1.8; min-height: 4.5em; padding: 20px;
            background: #2c3e50; color: #ecf0f1; border-radius: 12px;
            word-break: break-all; display: flex; flex-wrap: wrap; justify-content: flex-start;
        }
        #display span { display: inline-block; min-width: 1.1em; text-align: center; }
        #display span.hidden { visibility: hidden; }

        .admin-preview { background: #fff9db; border: 2px solid #f1c40f; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-size: 0.9rem; }
        .admin-preview .ans-label { color: #e74c3c; font-weight: bold; font-size: 1.2rem; }
        .admin-preview .q-label { color: #666; margin-top: 5px; display: block; line-height: 1.4; }

        .genre-selector { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 10px; position: sticky; top: 0; background: white; z-index: 10; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .btn-genre { background: #ecf0f1; border: 1px solid #bdc3c7; font-size: 0.65rem; padding: 6px; border-radius: 6px; cursor: pointer; flex: 1; min-width: 50px; }
        .btn-genre.active { background: var(--primary); color: white; }
        
        button { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        .judge-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-ok { background: var(--success); color: white; font-size: 1.1rem; }
        .btn-ng { background: var(--danger); color: white; font-size: 1.1rem; }

        .score-board { margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 10px; border: 1px solid #ddd; }
        .score-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        
        #remote-button { width: 250px; height: 250px; border-radius: 50%; border: 10px solid #7f8c8d; background: #95a5a6; color: white; font-size: 3rem; display: none; margin: 20px auto; outline: none; }
        #remote-button.active { border-color: #c0392b; background: var(--danger); cursor: pointer; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center; margin-top: 50px;">
    <h2>Quiz System Pro</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:15px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        <div class="judge-controls">
            <button class="btn-ok" onclick="manualJudge(true)">â­• æ­£è§£</button>
            <button class="btn-ng" onclick="manualJudge(false)">âŒ ä¸æ­£è§£</button>
        </div>
        
        <div style="background:#eee; padding:15px; border-radius:10px; margin-bottom:10px;">
            <div style="font-size:0.7rem; color:#666;">èª­ã¿ä¸Šã’é€Ÿåº¦</div>
            <input type="range" id="speedRange" min="50" max="600" step="10" value="150" style="width:100%;" oninput="updateSpeed(this.value)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <button id="startBtn" class="btn-primary" onclick="startQuiz()">èª­ã¿ä¸Šã’é–‹å§‹</button>
                <button class="btn-primary" style="background:#e67e22;" onclick="stopQuiz()">åœæ­¢</button>
            </div>
        </div>

        <div class="admin-preview">
            <div><strong>ã€ç¾åœ¨ã®æ­£è§£ã€‘</strong> <span id="adminAnswer" class="ans-label">-</span></div>
            <small id="adminFullText" class="q-label">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</small>
        </div>

        <div id="display">ï¼ˆã“ã“ã«å•é¡Œæ–‡ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ï¼‰</div>

        <div class="score-board">
            <strong>ğŸ“Š ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚¹ã‚³ã‚¢</strong>
            <div id="adminScoreList"></div>
        </div>

        <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
            <button style="background:#95a5a6; color:white; font-size:0.6rem;" onclick="resetScoresOnly()">0ï¸âƒ£ ã‚¹ã‚³ã‚¢ãƒªã‚»ãƒƒãƒˆ</button>
            <button style="background:#bdc3c7; color:white; font-size:0.6rem;" onclick="resetAllData()">âš ï¸ å…¨ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="genre-selector">
            <button id="g-all" class="btn-genre active" onclick="changeGenre('all')">å…¨ä»¶</button>
            <button id="g-custom" class="btn-genre" onclick="changeGenre('custom')">è‡ªä½œ</button>
            <button id="g-anime" class="btn-genre" onclick="changeGenre('anime')">ã‚¢ãƒ‹</button>
            <button id="g-social" class="btn-genre" onclick="changeGenre('social')">ç¤¾ä¼š</button>
            <button id="g-life" class="btn-genre" onclick="changeGenre('life')">ç”Ÿæ´»</button>
            <button id="g-sport" class="btn-genre" onclick="changeGenre('sport')">ã‚¹ãƒ</button>
        </div>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px;">
    <div id="timer-display" style="font-size: 3rem; font-weight: bold; color: red; display:none;">10</div>
    <div id="lock-msg" style="color: red; font-weight: bold; display: none;">âŒ 1å•ä¼‘ã¿</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    let masterData = { anime: [], social: [], life: [], sport: [], custom: [] };
    let usedQuizzes = new Set(JSON.parse(localStorage.getItem('quiz_history') || "[]"));
    let currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, limitTimer = null, subWindow = null;
    let currentWinner = "", intervalTime = 150, currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const keys = Object.keys(URLS);
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            keys.forEach((key, i) => { masterData[key] = parseCSV(res[i]); });
            db.ref("scores").on("value", snap => updateScoreDisplay(snap.val()));
            db.ref("winner").on("value", snap => { currentWinner = snap.val(); if (subWindow && currentWinner) subWindow.showWinner(currentWinner); });
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }

    function updateScoreDisplay(scores) {
        if (!scores) return document.getElementById("adminScoreList").innerHTML = "å‚åŠ è€…ãªã—";
        let html = "";
        for (let name in scores) {
            html += `<div class="score-row"><span>${name}</span><span><span style="color:green;">${scores[name].correct || 0} AC</span> / <span style="color:red;">${scores[name].wrong || 0} WA</span></span></div>`;
        }
        document.getElementById("adminScoreList").innerHTML = html;
    }

    function changeGenre(g) { currentGenre = g; document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active')); document.getElementById('g-' + g).classList.add('active'); refreshCandidateList(); }
    
    // ã€ä¿®æ­£ç®‡æ‰€ã€‘ãƒªã‚¹ãƒˆå†…ã«ã‚‚ç­”ãˆã‚’è¡¨ç¤º
    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q)).sort(() => Math.random() - 0.5);
        document.getElementById("quizList").innerHTML = available.slice(0, 40).map(item => `
            <div class="quiz-item" style="padding:10px; border-bottom:1px solid #eee; cursor:pointer; background:#fff;" 
                 onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <div style="font-size:0.7rem; color:#666; margin-bottom:3px;">${item.q}</div>
                <div style="font-size:0.8rem; color:#e74c3c; font-weight:bold;">ç­”: ${item.a}</div>
            </div>`).join("");
    }

    function applyQuiz(quizObj) {
        stopQuiz(); currentQuiz = quizObj; revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", countdown: 0, lockedPlayers: null });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        if (subWindow) subWindow.resetForNext(); syncDisplay();
    }

    function syncDisplay() {
        const charArray = Array.from(currentQuiz.q);
        const html = charArray.map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }
    function stopQuiz() { isRunning = false; clearInterval(timer); }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        clearInterval(limitTimer);
        db.ref("scores/" + currentWinner).transaction(c => {
            c = c || { correct: 0, wrong: 0 };
            isCorrect ? c.correct++ : c.wrong++;
            return c;
        });
        if (isCorrect) {
            usedQuizzes.add(currentQuiz.q);
            localStorage.setItem('quiz_history', JSON.stringify(Array.from(usedQuizzes)));
            db.ref().update({ status: "idle" });
            if (subWindow) subWindow.showResult(currentWinner + " æ­£è§£ï¼", "#2ecc71", currentQuiz.a);
            refreshCandidateList();
        } else {
            db.ref("lockedPlayers/" + currentWinner).set(true);
            db.ref().update({ winner: "", status: "idle" });
            if (subWindow) subWindow.showFlash("âŒ ä¸æ­£è§£ï¼", "#e74c3c");
        }
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>body { background:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family: "Meiryo", sans-serif; margin:0; overflow:hidden; } #text { font-size:4rem; width:90%; line-height:1.6; display:flex; flex-wrap:wrap; justify-content:center; } #text span { display:inline-block; min-width:1.1em; text-align:center; } #text span.hidden { visibility:hidden; } .banner { position:fixed; top:0; left:0; width:100%; background:#c0392b; color:#f1c40f; font-size:4rem; text-align:center; padding:20px; z-index:99; } .ans-box { font-size: 6rem; border: 10px solid #f1c40f; padding: 20px; border-radius: 20px; margin-top: 30px; }</style></head><body><div id="winner-display" style="display:none;"></div><div id="text"></div><div id="res-container" style="display:none; text-align:center;"><div id="res-msg" style="font-size:3rem;"></div><div id="res-ans" class="ans-box"></div></div><script>window.showWinner=(n)=>{const el=document.getElementById('winner-display'); el.innerHTML='<div class="banner">'+n+' è§£ç­”ä¸­...</div>'; el.style.display='block';}; window.showResult=(m,c,a)=>{document.getElementById('winner-display').style.display='none'; document.getElementById('res-msg').innerText=m; document.getElementById('res-msg').style.color=c; document.getElementById('res-ans').innerText=a; document.getElementById('res-container').style.display='block';}; window.showFlash=(m,c)=>{const div=document.createElement("div"); div.innerText=m; div.style.cssText="position:fixed; top:40%; left:50%; transform:translateX(-50%); font-size:10rem; color:"+c+"; font-weight:bold; z-index:100;"; document.body.appendChild(div); setTimeout(()=>div.remove(), 2000);}; window.resetForNext=()=>{document.getElementById('text').style.display='flex'; document.getElementById('res-container').style.display='none'; document.getElementById('winner-display').style.display='none';};<\/script></body></html>`);
    }

    function resetScoresOnly() { if (confirm("ã‚¹ã‚³ã‚¢ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { db.ref("scores").remove(); db.ref("lockedPlayers").remove(); } }
    function resetAllData() { if (confirm("å…¨ãƒ‡ãƒ¼ã‚¿ã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.removeItem('quiz_history'); usedQuizzes.clear(); db.ref().set({ status: "idle" }); location.reload(); } }
    function updateSpeed(v) { intervalTime = parseInt(v); }

    function setupPlayer() {
        const nameInput = document.getElementById("playerName"), btn = document.getElementById("remote-button"), lockMsg = document.getElementById("lock-msg");
        db.ref().on("value", snap => {
            const data = snap.val() || {}, name = nameInput.value.trim();
            const isLocked = data.lockedPlayers && data.lockedPlayers[name];
            if (data.status === "active") { btn.style.display = "block"; if (isLocked) { btn.disabled = true; lockMsg.style.display = "block"; } else if (name !== "") { btn.disabled = false; btn.classList.add("active"); lockMsg.style.display = "none"; } }
            else if (data.status === "pushed") { if (data.winner === name) { btn.style.display = "none"; document.getElementById("timer-display").style.display = "block"; } else { btn.disabled = true; } }
            else { btn.disabled = true; btn.style.display = "block"; document.getElementById("timer-display").style.display = "none"; }
        });
        db.ref("countdown").on("value", snap => { document.getElementById("timer-display").innerText = snap.val(); });
    }
    function pushButton() { const n = document.getElementById("playerName").value.trim(); if(!n) return alert("åå‰ã‚’å…¥åŠ›ï¼"); db.ref("status").transaction(curr => { if(curr==="active"){ db.ref("winner").set(n); return "pushed"; } }); }
    function startLimitCounter() { let c = 10; db.ref("countdown").set(c); clearInterval(limitTimer); limitTimer = setInterval(() => { c--; db.ref("countdown").set(c); if(c<0){ clearInterval(limitTimer); manualJudge(false); } }, 1000); }
</script>
</body>
</html>
