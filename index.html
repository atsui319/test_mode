        .btn-ok { background: #2ecc71; color: white; font-size: 1.2rem; height: 50px; }
        .btn-ng { background: #e74c3c; color: white; font-size: 1.2rem; height: 50px; }
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #7f8c8d; background: #95a5a6; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #7f8c8d; outline: none; }
        #remote-button.active { border-color: #c0392b; background: #e74c3c; box-shadow: 0 10px #962d22; cursor: pointer; }
        #remote-button:disabled { cursor: not-allowed; opacity: 0.6; }
        .danger-zone { margin-top: 20px; border-top: 2px dashed #ccc; padding-top: 15px; text-align: center; }

<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        <div class="admin-script-area">
            <div><strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer">-</span></div>
            <div id="adminFullText" style="margin-top:5px; color:#555; font-size: 0.85rem;">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>
        </div>
        <div id="winner-info" style="margin-bottom:10px; font-weight:bold; color:#e67e22; text-align:center;">
            å›ç­”è€…: <span id="current-winner-name">---</span>
        </div>
        <div class="judge-controls">
            <button class="btn-ok" onclick="manualJudge(true)">â­• æ­£è§£</button>
            <button class="btn-ng" onclick="manualJudge(false)">âŒ ä¸æ­£è§£</button>
        </div>
        <div class="mode-section">
            <span class="mode-label">â–¶ï¸ èª­ã¿ä¸Šã’ (é€Ÿåº¦: <span id="speedValue">150</span>ms)</span>
            <input type="range" id="speedRange" min="50" max="600" step="10" value="150" style="width:100%; margin-bottom:10px;" oninput="updateSpeed(this.value)">
            <div class="controls">
                <button id="startBtn" class="btn-primary" onclick="startQuiz()">èª­ã¿ä¸Šã’é–‹å§‹</button>
                <button class="btn-primary" style="background:#e67e22;" onclick="stopQuiz()">åœæ­¢</button>
            </div>
        </div>
        <div class="mode-section">
            <span class="mode-label">ğŸ” æ–‡å­—ç¨®ãƒ’ãƒ³ãƒˆ</span>
            <div class="controls" style="grid-template-columns: repeat(4, 1fr);">
                <button class="btn-primary" style="background:#555; padding: 10px 0;" onclick="revealByType('symbol')">è¨˜å·</button>
                <button class="btn-primary" style="background:#555; padding: 10px 0;" onclick="revealByType('hiragana')">ã‹ãª</button>
                <button class="btn-primary" style="background:#555; padding: 10px 0;" onclick="revealByType('katakana')">ã‚«ãƒŠ</button>
                <button class="btn-primary" style="background:#555; padding: 10px 0;" onclick="revealByType('kanji')">æ¼¢å­—</button>
            </div>
        </div>
        <div id="display">å¾…æ©Ÿä¸­...</div>
        <button class="btn-primary" style="background:#2c3e50; width:100%; margin-top:10px;" onclick="finishAndShowResult()">ğŸ† çµæœç™ºè¡¨ & å±¥æ­´è¡¨ç¤º</button>
        <div class="danger-zone"><button class="btn-reset" onclick="resetAllData()">âš ï¸ å…¨ãƒªã‚»ãƒƒãƒˆ</button></div>
    </div>
    <div class="sidebar">
        <div class="genre-selector">
            <button id="g-all" class="btn-genre active" onclick="changeGenre('all')">å…¨ä»¶</button>
            <button id="g-anime" class="btn-genre" onclick="changeGenre('anime')">ã‚¢ãƒ‹ãƒ¡</button>
            <button id="g-social" class="btn-genre" onclick="changeGenre('social')">ç¤¾ä¼š</button>
            <button id="g-life" class="btn-genre" onclick="changeGenre('life')">ãƒ©ã‚¤ãƒ•</button>
            <button id="g-sport" class="btn-genre" onclick="changeGenre('sport')">ã‚¹ãƒ</button>
        </div>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border: 2px solid #3498db; border-radius: 8px;">
    <div id="timer-display" style="font-size: 2.5rem; font-weight: bold; display: none; color: #e74c3c;">æ®‹ã‚Š 10 ç§’</div>
    <div id="lock-msg" style="color: #e74c3c; font-weight: bold; display: none; margin-bottom: 10px;">âŒ å›ç­”æ¨©ãŒã‚ã‚Šã¾ã›ã‚“</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
    <div id="answer-input-area" style="display:none; margin-top:20px;">
        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="submitAnswer()">é€ä¿¡</button>
    </div>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [] };
    let quizHistory = [], usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, limitTimer = null, subWindow = null;
    let currentWinner = "", intervalTime = 150, currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); masterData.sport = parseCSV(res[3]);
            db.ref("history").on("value", snap => { quizHistory = snap.val() || []; usedQuizzes = new Set(quizHistory.map(h => h.q)); refreshCandidateList(); });
            db.ref("winner").on("value", snap => { 
                currentWinner = snap.val(); 
                document.getElementById("current-winner-name").innerText = currentWinner || "---"; 
                if (subWindow && currentWinner) subWindow.showWinner(currentWinner);
            });
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            db.ref("submit").on("value", snap => { if (snap.val()) autoJudge(snap.val().text); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }

    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q)).sort(() => Math.random() - 0.5);
        document.getElementById("quizList").innerHTML = available.slice(0, 20).map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <span class="q-text">${item.q}</span><span class="a-text">ç­”: ${item.a}</span>
            </div>`).join("");
    }

    function applyQuiz(quizObj) {
        stopQuiz();
        currentQuiz = quizObj; revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "", countdown: 0, lockedPlayers: null });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        if (subWindow) subWindow.resetForNext();
        syncDisplay();
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }
    function stopQuiz() { isRunning = false; clearInterval(timer); }

    function revealByType(type) {
        if (!currentQuiz.q) return;
        db.ref("status").set("active");
        Array.from(currentQuiz.q).forEach((char, i) => {
            let reveal = (type === 'all');
            if (type === 'symbol' && char.match(/[^\w\s\u3040-\u30ff\u4e00-\u9faf]/)) reveal = true;
            if (type === 'hiragana' && char.match(/[\u3040-\u309f]/)) reveal = true;
            if (type === 'katakana' && char.match(/[\u30a0-\u30ff]/)) reveal = true;
            if (type === 'kanji' && char.match(/[\u4e00-\u9faf]/)) reveal = true;
            if (reveal && !revealedIndexes.includes(i)) revealedIndexes.push(i);
        });
        syncDisplay();
    }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        clearInterval(limitTimer);
        db.ref("scores/" + currentWinner).transaction(curr => {
            curr = curr || { correct: 0, wrong: 0 };
            if (isCorrect) curr.correct++; else curr.wrong++;
            return curr;
        });

        if (isCorrect) {
            if (!usedQuizzes.has(currentQuiz.q)) { quizHistory.push(currentQuiz); db.ref("history").set(quizHistory); }
            const msg = "â­• æ­£è§£ï¼";
            db.ref().update({ feedback: msg, countdown: 0, status: "idle" });
            if (subWindow) subWindow.showResult(msg, "#2ecc71", currentQuiz.a);
        } else {
            // â˜… ä¸æ­£è§£æ™‚ã®å‡¦ç†ï¼š2ç§’ã®çŒ¶äºˆã‚’æŒãŸã›ã‚‹
            const wrongPlayer = currentWinner;
            db.ref("lockedPlayers/" + wrongPlayer).set(true); 
            const msg = "âŒ ä¸æ­£è§£ï¼";
            db.ref().update({ feedback: msg, countdown: 0, winner: "", status: "waiting" }); // ä¸€æ—¦ waiting ã«ã—ã¦ãƒœã‚¿ãƒ³å…¥åŠ›ã‚’å®Œå…¨ã«é˜»æ­¢
            
            if (subWindow) subWindow.showFlashMessage(msg, "#e74c3c");
            
            // 2000ms (2ç§’) å¾…ã£ã¦ã‹ã‚‰èª­ã¿ä¸Šã’å†é–‹
            setTimeout(() => {
                db.ref("status").set("active");
                startQuiz();
            }, 2000);
        }
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>
            .hidden { color: transparent !important; }
            @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
            .winner-banner { font-size: 5rem; color: #f1c40f; background: #c0392b; width: 100%; padding: 20px; animation: flash 0.5s infinite; }
            .ans-box { font-size: 5rem; color: #fff; background: #2c3e50; padding: 20px 40px; border-radius: 20px; margin-top: 30px; border: 5px solid #f1c40f; }
        </style></head><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;margin:0;overflow:hidden;">
            <div id="winner-display" style="display:none; position:absolute; top:0; width:100%;"></div>
            <div id="text" style="font-size:3.5rem; width:90%; line-height:1.4;"></div>
            <div id="res-container" style="display:none;"><div id="res-msg" style="font-size:8rem; font-weight:bold;"></div><div id="res-ans" class="ans-box"></div></div>
            <div id="review-area" style="font-size:1.5rem; width:90%; max-height:80vh; overflow-y:auto; display:none;"></div>
            <script>
                window.showWinner = (name) => { const el = document.getElementById('winner-display'); el.innerHTML = '<div class="winner-banner">' + name + ' ã•ã‚“ãŒè§£ç­”ä¸­ï¼</div>'; el.style.display = 'block'; };
                window.showResult = (msg, color, ans) => { document.getElementById('winner-display').style.display = 'none'; document.getElementById('text').style.display = 'none'; const container = document.getElementById('res-container'); document.getElementById('res-msg').innerText = msg; document.getElementById('res-msg').style.color = color; document.getElementById('res-ans').innerText = "æ­£è§£ï¼š " + ans; container.style.display = 'block'; };
                window.showFlashMessage = (msg, color) => { 
                    const msgEl = document.createElement("div"); 
                    msgEl.innerText = msg; 
                    msgEl.style.cssText = "position:fixed; top:40%; font-size:10rem; color:"+color+"; font-weight:bold; z-index:1000; text-shadow: 4px 4px 0 #000;"; 
                    document.body.appendChild(msgEl); 
                    setTimeout(()=>msgEl.remove(), 2000); 
                };
                window.resetForNext = () => { document.getElementById('text').style.display = 'block'; document.getElementById('res-container').style.display = 'none'; document.getElementById('review-area').style.display = 'none'; document.getElementById('winner-display').style.display = 'none'; };
                window.showReview = (html) => { document.getElementById('text').style.display = 'none'; const area = document.getElementById('review-area'); area.innerHTML = html; area.style.display = 'block'; };
            <\/script></body></html>`);
    }

    function finishAndShowResult() {
        db.ref().once("value", snap => {
            const data = snap.val(); const scores = data.scores || {}; const history = data.history || [];
            let html = "<h1>ğŸ† æœ€çµ‚çµæœç™ºè¡¨ ğŸ†</h1><table style='width:80%; margin:auto; font-size:2rem; border-collapse:collapse;'>";
            for(let name in scores) { html += `<tr style='border-bottom:1px solid #555;'><td>${name}</td><td style='color:#2ecc71'>â­• ${scores[name].correct}</td><td style='color:#e74c3c'>âŒ ${scores[name].wrong}</td></tr>`; }
            html += "</table><br><h2>ğŸ“– æœ¬æ—¥ã®å•é¡Œãƒ­ã‚°</h2>";
            history.forEach((h, i) => { html += `<p>${i+1}. ${h.q} <br> <span style='color:#f1c40f;'>ğŸ‘‰ æ­£è§£: ${h.a}</span></p>`; });
            if (subWindow) subWindow.showReview(html);
        });
    }

    function resetAllData() { if (confirm("ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { db.ref().set({ status: "idle" }); location.reload(); } }

    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        const btn = document.getElementById("remote-button");
        const lockMsg = document.getElementById("lock-msg");
        
        db.ref().on("value", snap => {
            const data = snap.val() || {};
            const name = nameInput.value.trim();
            const isLocked = data.lockedPlayers && data.lockedPlayers[name];
            
            if (data.status === "active") {
                btn.style.display = "block";
                if (isLocked) { btn.disabled = true; btn.classList.remove("active"); lockMsg.style.display = "block"; }
                else if (name !== "") { btn.disabled = false; btn.classList.add("active"); lockMsg.style.display = "none"; }
                document.getElementById("answer-input-area").style.display = "none";
            } else if (data.status === "pushed") {
                if (data.winner === name) { btn.style.display = "none"; document.getElementById("answer-input-area").style.display = "block"; document.getElementById("timer-display").style.display = "block"; }
                else { btn.disabled = true; btn.classList.remove("active"); }
            } else {
                btn.disabled = true; btn.classList.remove("active"); btn.style.display = "block"; lockMsg.style.display = (isLocked ? "block" : "none");
                document.getElementById("answer-input-area").style.display = "none"; document.getElementById("timer-display").style.display = "none";
            }
        });
        db.ref("countdown").on("value", snap => { document.getElementById("timer-display").innerText = "æ®‹ã‚Š " + snap.val() + " ç§’"; });
    }

    function updateSpeed(v) { intervalTime = parseInt(v); document.getElementById("speedValue").innerText = v; }
    function changeGenre(g) { currentGenre = g; document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active')); document.getElementById('g-' + g).classList.add('active'); refreshCandidateList(); }
    function startLimitCounter() { let count = 10; db.ref("countdown").set(count); clearInterval(limitTimer); limitTimer = setInterval(() => { count--; db.ref("countdown").set(count); if (count <= -1) { clearInterval(limitTimer); manualJudge(false); } }, 1000); }
    function pushButton() { const name = document.getElementById("playerName").value.trim(); if (!name) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } }); }
    function submitAnswer() { const ans = document.getElementById("playerAnswerField").value; if (ans) db.ref("submit").set({ text: ans }); document.getElementById("playerAnswerField").value = ""; }
    function autoJudge(pAns) { manualJudge(pAns.trim() === currentQuiz.a.trim()); db.ref("submit").set(null); }
</script>
</body>
</html>
