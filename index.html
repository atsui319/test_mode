<!DOCTYPE html>

    <style>
        :root { --bg: #f0f2f5; --admin-card: #ffffff; --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; --dark: #2c3e50; --test: #6c5ce7; --warn: #e67e22; }
        body { font-family: sans-serif; background-color: var(--bg); margin: 0; padding: 10px; color: #333; }

        /* å•é¡Œè¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #display { font-size: 1.8rem; line-height: 1.6; min-height: 5em; padding: 25px; background: var(--dark); color: #fff; border-radius: 8px; display: flex; flex-wrap: wrap; margin-bottom: 15px; align-content: flex-start; }
        #display span { margin-right: 2px; }
        #display span.hidden { visibility: hidden; }

        /* ãƒ‘ãƒãƒ«é¡ */
        .panel { background: #f8f9fa; border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .judge-panel { background: #fff3cd; border: 2px solid #f1c40f; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        
        /* æ–‡å­—ç¨®åˆ¥ã‚ªãƒ¼ãƒ—ãƒ³ãƒœã‚¿ãƒ³ */
        .filter-group { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .btn-filter { background: #95a5a6; color: white; padding: 8px 12px; font-size: 0.8rem; border: none; border-radius: 4px; flex: 1; min-width: 65px; cursor: pointer; }
        .btn-filter:hover { background: var(--test); }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼å•é¡Œãƒªã‚¹ãƒˆ */
        .quiz-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .quiz-item:hover { background: #eef2ff; }
        .quiz-item .q-full { font-size: 0.75rem; color: #666; display: block; margin-top: 4px; }
        .quiz-item .a-ans { font-size: 1rem; color: var(--danger); font-weight: bold; }

        /* å›ç­”è€…ç«¯æœ«ç”¨ãƒœã‚¿ãƒ³ */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 15px solid #bdc3c7; background: #ecf0f1; color: #7f8c8d; font-size: 3.5rem; margin: 30px auto; display: none; outline: none; }
        #remote-button.active { border-color: #e74c3c; background: #ff4757; color: white; cursor: pointer; }
        #responder-msg { font-size: 2.2rem; font-weight: bold; color: var(--danger); display: none; margin-top: 20px; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 450px; text-align: center; margin: 100px auto;">
    <h1>QuizConsole Pro Master</h1>
    <button class="btn-primary" style="width:100%; padding:20px; margin-bottom:15px; font-size:1.2rem;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; padding:20px; background:#9b59b6; font-size:1.2rem;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button class="btn-primary" style="background:#8e44ad; flex:2; height:50px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”»é¢ (éŸ³æºå†ç”Ÿ)</button>
            <button class="btn-primary" style="background:#f39c12; flex:1;" onclick="resetAllScores()">ğŸ”„ ã‚¹ã‚³ã‚¢å…¨ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div class="judge-panel">
            <div>è§£ç­”è€…: <span id="activePlayer" style="font-size:2.5rem; font-weight:bold; color:var(--danger);">---</span></div>
            <div style="display:flex; justify-content:center; gap:10px; margin:10px 0; font-size:0.85rem;">
                <span>æ­£è§£:+<input type="number" id="plusPts" value="1" style="width:35px;"></span>
                <span>èª¤ç­”:-<input type="number" id="minusPts" value="1" style="width:35px;"></span>
                <span>ä¼‘ã¿:<input type="number" id="penaltyRounds" value="1" style="width:35px;">å•</span>
            </div>
            <div class="judge-btns" style="display:flex; gap:10px;">
                <button style="flex:1; height:60px; background:var(--success); color:white; font-size:1.5rem;" onclick="manualJudge(true)">â­• æ­£è§£</button>
                <button style="flex:1; height:60px; background:var(--danger); color:white; font-size:1.5rem;" onclick="manualJudge(false)">âŒ èª¤ç­”</button>
            </div>
            <button id="showAnsBtn" style="width:100%; margin-top:10px; background:var(--warn); color:white; height:50px; font-size:1.2rem; display:none;" onclick="revealAnswerToSub()">ğŸ“¢ è¦–è´è€…ã«ç­”ãˆã‚’è¡¨ç¤º</button>
            <button style="width:100%; margin-top:10px; background:#95a5a6; color:white; height:40px;" onclick="resumeQuiz()">èª­ä¸Šå†é–‹ / ã‚¹ãƒ«ãƒ¼</button>
        </div>

        <div class="panel">
            <strong>ğŸ”“ æ–‡å­—ç¨®åˆ¥ã‚ªãƒ¼ãƒ—ãƒ³åˆ¶å¾¡</strong>
            <div class="filter-group">
                <button class="btn-filter" onclick="openByType('kanji')">æ¼¢å­—</button>
                <button class="btn-filter" onclick="openByType('hira')">ã²ã‚‰ãŒãª</button>
                <button class="btn-filter" onclick="openByType('kana')">ã‚«ã‚¿ã‚«ãƒŠ</button>
                <button class="btn-filter" onclick="openByType('num')">æ•°å­—</button>
                <button class="btn-filter" onclick="openByType('alp')">è‹±å­—</button>
                <button class="btn-filter" onclick="openByType('sym')">è¨˜å·/å¥èª­ç‚¹</button>
                <button class="btn-filter" style="background:var(--primary)" onclick="openAllCharacters()">å…¨è¡¨ç¤º</button>
            </div>
        </div>

        <div id="display">ï¼ˆå•é¡Œæ–‡ï¼‰</div>
        
        <div class="panel" style="background:#fff9db; border:1px solid #f1c40f;">
            <strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer" style="color:var(--danger); font-size:1.5rem; font-weight:bold;">-</span><br>
            <strong>ã€å…¨æ–‡ã€‘</strong> <span id="adminFullText" style="font-size:0.9rem; color:#444;">-</span>
        </div>

        <div class="panel">
            é€Ÿåº¦ & ãƒ¢ãƒ¼ãƒ‰: 
            <select id="textMode">
                <option value="char">ä¸€æ–‡å­—ãšã¤</option>
                <option value="word">å˜èª(ã€)ãšã¤</option>
                <option value="all">æœ€åˆã‹ã‚‰å…¨è¡¨ç¤º</option>
            </select>
            <input type="range" id="speedRange" min="50" max="600" step="10" value="150" oninput="updateSpeed(this.value)">
            <button id="startBtn" style="background:var(--primary); color:white; width:100%; height:50px; margin-top:10px; font-size:1.1rem;" onclick="startQuiz()">èª­ä¸Šé–‹å§‹</button>
        </div>
        <div id="adminScoreList" class="panel" style="font-size:0.9rem;"></div>
    </div>

    <div class="sidebar">
        <div style="display:flex; flex-wrap:wrap; gap:2px; margin-bottom:10px;">
            <button class="btn-genre" onclick="changeGenre('anime')">ã‚¢ãƒ‹ãƒ¡</button>
            <button class="btn-genre" onclick="changeGenre('social')">ç¤¾ä¼š</button>
            <button class="btn-genre" onclick="changeGenre('sport')">ã‚¹ãƒãƒ¼ãƒ„</button>
        </div>
        <div id="quizList">å•é¡Œãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center; max-width:500px; margin: 20px auto;">
    <div style="background:#eee; padding:15px; border-radius:10px; margin-bottom:20px; display:flex; justify-content:space-around; font-size:1.2rem;">
        <div>ç‚¹æ•°: <span id="p-score">0</span></div>
        <div>ä¼‘ã¿: <span id="p-lock">0</span></div>
    </div>
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:85%; font-size:1.3rem; border-radius:8px; border:2px solid #ddd; text-align:center; margin-bottom:20px;">
    <div id="responder-msg">ã‚ãªãŸã®ç•ªã§ã™ï¼<br>è§£ç­”ã—ã¦ãã ã•ã„</div>
    <div id="timer-display" style="font-size: 6rem; font-weight: bold; color: var(--danger); margin: 10px 0; display:none;">10</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
    <div id="lock-msg" style="color:red; font-weight:bold; display:none; margin-top:20px; font-size:1.5rem;">ãŠä¼‘ã¿ä¸­</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    let masterData = { anime: [], social: [], sport: [] };
    let currentScores = {}, lockedPlayers = {}, usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, limitTimer = null, subWindow = null, currentWinner = "", intervalTime = 150;

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            for(let k in URLS) masterData[k] = await fetch(URLS[k]).then(r => r.text()).then(parseCSV);
            db.ref("scores").on("value", snap => { currentScores = snap.val() || {}; updateAdminScore(); if(subWindow) updateSubScore(); });
            db.ref("lockedPlayers").on("value", snap => { lockedPlayers = snap.val() || {}; updateAdminScore(); });
            db.ref("winner").on("value", snap => { currentWinner = snap.val(); document.getElementById("activePlayer").innerText = currentWinner || "---"; if(subWindow) subWindow.showWinner(currentWinner); });
            db.ref("status").on("value", snap => { if(snap.val()==="pushed"){ stopQuiz(); startLimitCounter(); } });
            changeGenre('anime');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }

    function changeGenre(g) {
        let pool = masterData[g] || [];
        document.getElementById("quizList").innerHTML = pool.slice(0, 30).map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <span class="a-ans">ç­”ï¼š${item.a}</span>
                <span class="q-full">${item.q}</span>
            </div>
        `).join("");
    }

    function applyQuiz(quizObj) {
        stopQuiz(); currentQuiz = quizObj; revealedIndexes = [];
        for (let n in lockedPlayers) { if (lockedPlayers[n] > 0) lockedPlayers[n]--; if (lockedPlayers[n] <= 0) delete lockedPlayers[n]; }
        db.ref("lockedPlayers").set(lockedPlayers);
        db.ref().update({ status: "idle", winner: "", countdown: 10 });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        document.getElementById("showAnsBtn").style.display = "none";
        if (subWindow) subWindow.resetForNext();
        syncDisplay();
    }

    function openByType(type) {
        const regexMap = {
            kanji: /[\u4E00-\u9FFF]/,
            hira: /[\u3040-\u309F]/,
            kana: /[\u30A0-\u30FF]/,
            num: /[0-9ï¼-ï¼™]/,
            alp: /[a-zA-Zï½-ï½šï¼¡-ï¼º]/,
            sym: /[ã€ã€‚ï¼ï¼Ÿï¼ˆï¼‰ã€Œã€\s]/
        };
        Array.from(currentQuiz.q).forEach((char, i) => {
            if (regexMap[type].test(char)) if (!revealedIndexes.includes(i)) revealedIndexes.push(i);
        });
        syncDisplay();
    }

    function openAllCharacters() { revealedIndexes = Array.from({length: currentQuiz.q.length}, (_, i) => i); syncDisplay(); }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        const mode = document.getElementById("textMode").value;
        if (mode === "all") { openAllCharacters(); stopQuiz(); return; }

        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                if (mode === "char") {
                    let next = 0; while(revealedIndexes.includes(next)) next++;
                    revealedIndexes.push(next);
                } else {
                    let nextBreak = currentQuiz.q.indexOf("ã€", revealedIndexes.length);
                    if (nextBreak === -1) revealedIndexes = Array.from({length: currentQuiz.q.length}, (_, i) => i);
                    else for (let j = revealedIndexes.length; j <= nextBreak; j++) if(!revealedIndexes.includes(j)) revealedIndexes.push(j);
                }
                syncDisplay();
            } else stopQuiz();
        }, intervalTime);
    }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        clearInterval(limitTimer);
        const pPts = parseInt(document.getElementById("plusPts").value);
        const mPts = parseInt(document.getElementById("minusPts").value);
        const pRounds = parseInt(document.getElementById("penaltyRounds").value);

        db.ref("scores/" + currentWinner).transaction(s => { s = s || { points: 0 }; s.points += isCorrect ? pPts : -mPts; return s; });
        if (isCorrect) {
            if (subWindow) subWindow.showResultOnlyMsg(currentWinner + " æ­£è§£ï¼", "#2ecc71", 'correct');
            document.getElementById("showAnsBtn").style.display = "block";
        } else {
            db.ref("lockedPlayers/" + currentWinner).set(pRounds);
            if (subWindow) subWindow.showFlash("âŒ", "#e74c3c", 'wrong');
            db.ref().update({ winner: "", status: "idle" });
        }
    }

    function revealAnswerToSub() {
        if (subWindow) subWindow.revealAnswer(currentQuiz.a);
        document.getElementById("showAnsBtn").style.display = "none";
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); }
    function startLimitCounter() { let c = 10; clearInterval(limitTimer); limitTimer = setInterval(() => { c--; db.ref("countdown").set(c); if (c <= 0) { clearInterval(limitTimer); manualJudge(false); } }, 1000); }
    function resumeQuiz() { db.ref().update({ status: "active", winner: "" }); startQuiz(); }
    function updateSpeed(v) { intervalTime = parseInt(v); }
    function updateAdminScore() { const sorted = Object.entries(currentScores).sort((a,b) => (b[1].points||0)-(a[1].points||0)); document.getElementById("adminScoreList").innerHTML = "é †ä½: " + sorted.map(([n,v]) => `${n}:${v.points||0}pt${lockedPlayers[n]?'(ä¼‘)':''}`).join(" / "); }
    function updateSubScore() { const sorted = Object.entries(currentScores).sort((a,b) => (b[1].points||0)-(a[1].points||0)).slice(0,10); subWindow.updateScores(sorted); }
    function resetAllScores() { if(confirm("å…¨å“¡ã®ã‚¹ã‚³ã‚¢ã‚’0ã«ã—ã¾ã™ã‹ï¼Ÿ")){ db.ref("scores").remove(); db.ref("lockedPlayers").remove(); } }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>body{background:#000;color:#fff;display:flex;font-family:sans-serif;margin:0;overflow:hidden;}#main{flex:3;display:flex;flex-direction:column;justify-content:center;align-items:center;border-right:2px solid #333;}#sidebar{flex:1;background:#111;padding:20px;}#text{font-size:4.5rem;text-align:center;width:90%;line-height:1.4;display:flex;flex-wrap:wrap;justify-content:center;}#text span.hidden{visibility:hidden;}.banner{position:fixed;top:0;left:0;width:100%;background:#c0392b;color:#f1c40f;font-size:5rem;text-align:center;padding:25px;z-index:99;font-weight:bold;}.ans-box{font-size:7rem;border:12px solid #f1c40f;padding:25px;border-radius:25px;margin-top:35px;display:none;color:#f1c40f;font-weight:bold;}</style></head>
        <body>
            <audio id="snd-buzzer" src="buzzer.mp3"></audio><audio id="snd-correct" src="correct.mp3"></audio><audio id="snd-wrong" src="wrong.mp3"></audio>
            <div id="winner-display" style="display:none;"></div>
            <div id="main"><div id="text"></div><div id="res-msg" style="font-size:6rem; font-weight:bold;"></div><div id="res-ans" class="ans-box"></div></div>
            <div id="sidebar"><h2>Ranking</h2><div id="score-list"></div></div>
            <script>
                const play=(id)=>{const a=document.getElementById('snd-'+id);a.currentTime=0;a.play().catch(e=>{});};
                window.showWinner=(n)=>{if(n){play('buzzer');document.getElementById('winner-display').innerHTML='<div class="banner">'+n+' è§£ç­”ä¸­ï¼</div>';document.getElementById('winner-display').style.display='block';}};
                window.showResultOnlyMsg=(m,c,snd)=>{play(snd);document.getElementById('winner-display').style.display='none';document.getElementById('text').style.display='none';document.getElementById('res-msg').innerText=m;document.getElementById('res-msg').style.color=c;};
                window.revealAnswer=(a)=>{document.getElementById('res-ans').innerText=a;document.getElementById('res-ans').style.display='block';};
                window.showFlash=(m,c,snd)=>{play(snd);const div=document.createElement("div");div.innerText=m;div.style.cssText="position:fixed;top:30%;left:50%;transform:translateX(-50%);font-size:22rem;color:"+c+";font-weight:bold;z-index:100;text-shadow:8px 8px #000;";document.body.appendChild(div);setTimeout(()=>div.remove(),1500);};
                window.updateScores=(data)=>{document.getElementById('score-list').innerHTML=data.map((r,i)=>'<div style="font-size:2rem; margin-bottom:15px;">'+(i+1)+'. '+r[0]+': '+(r[1].points||0)+'pt</div>').join('');};
                window.resetForNext=()=>{document.getElementById('text').style.display='flex';document.getElementById('res-msg').innerText='';document.getElementById('res-ans').style.display='none';document.getElementById('winner-display').style.display='none';};
                document.body.onclick = () => console.log("Audio Enabled");
            <\/script></body></html>`);
    }

    function setupPlayer() {
        const btn = document.getElementById("remote-button"), ni = document.getElementById("playerName"), td = document.getElementById("timer-display"), msg = document.getElementById("responder-msg"), lm = document.getElementById("lock-msg");
        db.ref().on("value", snap => {
            const d = snap.val() || {}, n = ni.value.trim();
            const lock = (d.lockedPlayers && d.lockedPlayers[n]) || 0;
            document.getElementById("p-score").innerText = (d.scores && d.scores[n] && d.scores[n].points) || 0;
            document.getElementById("p-lock").innerText = lock;
            if (d.status === "active") {
                btn.style.display="block"; msg.style.display="none"; td.style.display="none";
                if(lock>0){ btn.disabled=true; lm.style.display="block"; } 
                else if(n!==""){ btn.disabled=false; btn.classList.add("active"); lm.style.display="none"; }
            } else if (d.status === "pushed" && d.winner === n) { btn.style.display="none"; msg.style.display="block"; td.style.display="block"; }
            else { btn.disabled=true; btn.classList.remove("active"); btn.style.display="block"; msg.style.display="none"; td.style.display="none"; lm.style.display="none"; }
        });
        db.ref("countdown").on("value", snap => td.innerText = snap.val());
    }
    function pushButton() { const n = document.getElementById("playerName").value.trim(); if(n) db.ref("status").transaction(c => { if(c==="active"){ db.ref("winner").set(n); return "pushed"; } }); }
</script>
</body>
</html>
