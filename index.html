            <div style="margin-top:10px; font-size:0.75rem; display:flex; flex-wrap:wrap; justify-content:center; gap:8px;">

                <label>2ä½:+<input type="number" id="pts2" value="2" style="width:30px;"></label>

                <label style="color:#2c3e50; font-weight:bold;">ãƒªãƒŸãƒƒãƒˆ:<input type="number" id="maxCorrect" value="1" style="width:30px;" onchange="db.ref('limit').set(parseInt(this.value))"></label>
            </div>
        </div>

        <div class="panel">
            <strong>ğŸ”“ å±æ€§åˆ¥ã‚ªãƒ¼ãƒ—ãƒ³</strong>
            <div style="display:flex; gap:5px; margin-top:5px; flex-wrap:wrap;">
                <button onclick="openByType('kanji')">æ¼¢å­—</button>
                <button onclick="openByType('hira')">ã²ã‚‰</button>
                <button onclick="openByType('kana')">ã‚«ãƒŠ</button>
                <button onclick="openByType('num')">æ•°</button>

                <button onclick="openByType('sym')">è¨˜å·</button>

                <button style="background:var(--primary); color:white;" onclick="openAllCharacters()">å…¨é–‹</button>
            </div>

            <strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer" style="color:red; font-weight:bold;">-</span><br>
            <small>ã€å…¨æ–‡ã€‘</small> <span id="adminFullText" style="font-size:0.8rem;">-</span>
        </div>

        <div id="genre-container" style="display:flex; flex-wrap:wrap; gap:2px; margin-bottom:10px;">
            <button class="btn-genre" id="btn-all" onclick="changeGenre('all')">å…¨</button>
            <button class="btn-genre" id="btn-ori" onclick="changeGenre('ori')">ã‚ªãƒª</button>
            <button class="btn-genre" id="btn-ent" onclick="changeGenre('ent')">èŠ¸</button>
            <button class="btn-genre" id="btn-anime" onclick="changeGenre('anime')">ã‚¢ãƒ‹</button>
            <button class="btn-genre" id="btn-social" onclick="changeGenre('social')">ç¤¾</button>
            <button class="btn-genre" id="btn-life" onclick="changeGenre('life')">ãƒ©ã‚¤</button>
            <button class="btn-genre" id="btn-sport" onclick="changeGenre('sport')">ã‚¹ãƒ</button>

        <div id="quizList" style="max-height: 450px; overflow-y: auto; border:1px solid #ddd;"></div>
    </div>

</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const URLS = {
        ori: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFuFjp8CnBMqfdRPKbQ_FPC6zWwgdQBVdTDsdWTHbBN92vXADxbVTmHdLm_C3Yn-Eeu5ZWm9WXRb0c/pub?output=csv",
        ent: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjKfK1zTkytDnO1HiVRHa0N79VJncU_IXC3uv8Q2EBvBIm5mRPw82ie-widupSvvlR1vQdkVeeIIMM/pub?output=csv",
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    let masterData = { ori: [], ent: [], anime: [], social: [], life: [], sport: [], custom: [], all: [] };
    let currentPool = [];
    let usedQuizzes = new Set(), currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, subWindow = null, currentWinner = "", lastStatus = "idle", currentGenre = 'all', intervalTime = 150;
    let quizCorrectCount = 0, currentMode = "push", quizHistory = [];

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            db.ref('limit').set(parseInt(document.getElementById("maxCorrect").value));
            for (let [key, url] of Object.entries(URLS)) {
                try {
                    const res = await fetch(url + "&t=" + Date.now());
                    const text = await res.text();
                    const parsed = text.split(/\r?\n/).slice(1).map(r => {
                        const p = r.split(","); return (p[0] && p[1]) ? { q: p[0].trim(), a: p[1].trim() } : null;
                    }).filter(x => x);
                    masterData[key] = parsed; masterData.all = masterData.all.concat(parsed);
                } catch (e) {}
            }
            changeGenre('all'); setupAdminFirebase();
        } else { setupPlayer(); }
    }

    function changeGenre(g) { 
        currentGenre = g; 
        document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active')); 
        if(document.getElementById('btn-'+g)) document.getElementById('btn-'+g).classList.add('active'); 
        const fullList = masterData[currentGenre] || [];
        currentPool = [...fullList].sort(() => Math.random() - 0.5).slice(0, 10);
        renderList(); 
    }

    function renderList() {
        const keyword = document.getElementById("quizSearch").value.toLowerCase();
        let displayList = currentPool;
        if(keyword) displayList = displayList.filter(i => i.q.includes(keyword) || i.a.includes(keyword));
        document.getElementById("quizList").innerHTML = displayList.map(i => `
            <div class="quiz-item" style="padding:8px;border-bottom:1px solid #eee;cursor:pointer;${usedQuizzes.has(i.q)?'opacity:0.4;background:#eee':''}" 
                 onclick="applyQuiz({q:'${i.q.replace(/'/g,"\\'")}', a:'${i.a.replace(/'/g,"\\'")}'})">
                <strong>${i.a}</strong><br><small>${i.q}</small>
            </div>`).join("");
    }

    function pickRandomQuiz() {
        let pool = currentPool.filter(i => !usedQuizzes.has(i.q));
        if(pool.length === 0) { alert("ãƒ”ãƒƒã‚¯ã‚¢ãƒƒãƒ—å†…ã®æœªå‡ºé¡Œå•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã‚¸ãƒ£ãƒ³ãƒ«ã‚’å†é¸æŠã—ã¦æ›´æ–°ã—ã¦ãã ã•ã„ã€‚"); return; }
        applyQuiz(pool[Math.floor(Math.random() * pool.length)]);
    }

    function applyQuiz(obj) {
        stopQuiz(); currentQuiz = obj; revealedIndexes = []; quizCorrectCount = 0;
        usedQuizzes.add(obj.q);
        quizHistory.push(obj);
        db.ref("waits").once("value", snap => {
            const w = snap.val() || {};
            for(let u in w) if(w[u] > 0) db.ref("waits/"+u).set(w[u] - 1);
        });
        db.ref().update({ status: "idle", winner: "", correctList: null, wrongList: null, showWrongBoard: null, correctCount: 0, boardAnswers: null, finalReveal: false });
        document.getElementById("adminAnswer").innerText = obj.a;
        document.getElementById("adminFullText").innerText = obj.q;
        if (subWindow && !subWindow.closed) subWindow.resetForNext();
        syncDisplay(); renderList();
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }

    function startQuiz() {
        if(isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active"); 
        timer = setInterval(() => {
            if(revealedIndexes.length < currentQuiz.q.length){
                let n=0; while(revealedIndexes.includes(n)) n++;
                revealedIndexes.push(n); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); }
    function resumeQuiz() { db.ref().update({ winner: "", status: "active" }); startQuiz(); }
    function updateSpeed(v) { intervalTime = parseInt(v); }
    function revealAnswerToSub() { db.ref("finalReveal").set(true); if(subWindow) subWindow.revealAnswer(currentQuiz.a, currentQuiz.q); }

    function manualJudge(isCorrect, targetPlayer = null) {
        const player = targetPlayer || currentWinner;
        if(!player) return;
        stopQuiz(); 
        const pts = [parseInt(document.getElementById("pts1").value), parseInt(document.getElementById("pts2").value), parseInt(document.getElementById("pts3").value)];
        const restPts = parseInt(document.getElementById("ptsRest").value);
        const mPts = parseInt(document.getElementById("minusPts").value);
        const waitCount = parseInt(document.getElementById("missWait").value);
        const maxLimit = parseInt(document.getElementById("maxCorrect").value);
        
        if (isCorrect) {
            let add = quizCorrectCount < 3 ? pts[quizCorrectCount] : restPts;
            db.ref("scores/" + player).transaction(s => (s || 0) + add);
            quizCorrectCount++;
            db.ref("correctCount").set(quizCorrectCount);
            db.ref("correctList/" + player).set(true); 
            if(subWindow) subWindow.showResult(player+" æ­£è§£ï¼","#2ecc71",'correct');
            if(quizCorrectCount >= maxLimit) db.ref("status").set("idle");
            else db.ref().update({winner:"", status:"pushed_done"}); 
        } else {
            db.ref("scores/" + player).transaction(s => (s || 0) + mPts);
            db.ref("wrongList/" + player).set(true);
            // ä¿®æ­£: ãƒœãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã€èª¤ç­”ã—ãŸäººã®ã‚ªãƒ¼ãƒ—ãƒ³çŠ¶æ…‹ã‚’å³åº§ã«ã‚ªãƒ•ã«ã™ã‚‹
            if(currentMode === "board") db.ref("showWrongBoard/" + player).set(false);
            
            if(document.getElementById("applyWaitOnWrong").checked) db.ref("waits/"+player).set(waitCount);
            if(subWindow) subWindow.showFlash("âŒ","#e74c3c",'wrong');
            db.ref().update({winner:"", status:"pushed_done"}); 
        }
    }

    function openByType(t) {
        stopQuiz(); db.ref("status").set("active"); 
        const m = { 
            kanji:/[\u4E00-\u9FFF]/, hira:/[\u3040-\u309F]/, kana:/[\u30A0-\u30FF]/, num:/[0-9ï¼-ï¼™]/, alp:/[a-z]/i, maru:/[ã€‡â—‹â—]/,
            sym:/[ï¼ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©]/
        };
        if(t !== 'maru' && subWindow) subWindow.playTypeSound();
        Array.from(currentQuiz.q).forEach((c,i) => { if(m[t] && m[t].test(c)) if(!revealedIndexes.includes(i)) revealedIndexes.push(i); });
        syncDisplay();
    }

    function openAllCharacters() { revealedIndexes = Array.from(currentQuiz.q).map((_,i)=>i); syncDisplay(); }
    function resetAllScores() { if(confirm("å…¨ãƒ‡ãƒ¼ã‚¿åˆæœŸåŒ–ï¼Ÿ")){ db.ref().update({ scores: null, waits: null, status: "idle", winner: "", correctList: null, wrongList: null, boardAnswers: null, correctCount: 0, finalReveal: false }); quizHistory = []; usedQuizzes.clear(); changeGenre(currentGenre); } }
    function toggleSubScore() { if(subWindow) subWindow.toggleScorePanel(); }
    function gameSet() { if(subWindow) subWindow.showResultView(quizHistory); }

    function setupAdminFirebase() {
        db.ref().on("value", snap => {
            const d = snap.val() || {}; 
            currentWinner = d.winner || ""; currentMode = d.mode || "push";
            document.getElementById("activePlayer").innerText = currentWinner || "---";
            const boardDiv = document.getElementById("boardResults");
            if(currentMode === "board") {
                boardDiv.style.display = "block";
                if(d.boardAnswers) {
                    boardDiv.innerHTML = Object.entries(d.boardAnswers).map(([name, ans]) => {
                        const isC = d.correctList && d.correctList[name], isW = d.wrongList && d.wrongList[name], show = d.showWrongBoard && d.showWrongBoard[name];
                        return `<div class="board-answer" style="${isC?'background:#e8f5e9':isW?'background:#ffebee':''}">
                            <span><strong>${name}:</strong> ${ans}</span>
                            <div>
                                <button class="toggle-show ${show?'active':''}" onclick="db.ref('showWrongBoard/${name}').transaction(s=>!s)">${show?'ğŸ™ˆ':'ğŸ‘'}</button>
                                <button onclick="manualJudge(true, '${name}')">ã€‡</button>
                                <button onclick="manualJudge(false, '${name}')">Ã—</button>
                            </div>
                        </div>`;
                    }).join("");
                } else boardDiv.innerHTML = "å›ç­”å¾…æ©Ÿä¸­...";
            } else boardDiv.style.display = "none";
            if(d.status === "pushed" && lastStatus !== "pushed") { stopQuiz(); if(subWindow) subWindow.showWinner(currentWinner); }
            lastStatus = d.status;
            if(subWindow) subWindow.syncBoard(d);
        });
        db.ref("scores").on("value", snap => {
            const s = snap.val() || {};
            document.getElementById("admin-score-list").innerHTML = "<strong>ğŸ† ã‚¹ã‚³ã‚¢ç·¨é›†</strong>" + Object.entries(s).sort((a,b)=>b[1]-a[1]).map(([n,v]) => `<div style="display:flex;justify-content:space-between;margin-top:2px;"><span>${n}</span><input type="number" class="score-input" value="${v}" onchange="db.ref('scores/${n}').set(parseInt(this.value))"></div>`).join("");
            if(subWindow) subWindow.updateRanking(s);
        });
    }

    function setupPlayer() {
        const btn = document.getElementById("remote-button"), ni = document.getElementById("playerName"), bi = document.getElementById("player-board-input");
        db.ref().on("value", snap => {
            const d = snap.val() || {}, n = ni.value.trim();
            const w = (d.waits && d.waits[n]) || 0, isC = d.correctList && d.correctList[n], isW = d.wrongList && d.wrongList[n], lim = d.correctCount >= d.limit;
            if(n) {
                document.getElementById("p-score").innerText = (d.scores && d.scores[n]) || 0;
                document.getElementById("wait-status").innerText = w > 0 ? "âš ï¸ ã‚ã¨ " + w + " å›ä¼‘ã¿" : (isC ? "âœ… æ­£è§£æ¸ˆã¿" : (isW ? "âŒ èª¤ç­”æ¸ˆã¿" : ""));
            }
            if(d.mode === "board" && d.status === "pushed" && d.winner === n) { bi.style.display = "block"; btn.style.display = "none"; }
            else { bi.style.display = "none"; }
            const isSelectable = (d.status === "active" || d.status === "idle" || d.status === "pushed_done");
            if (isSelectable && n && w === 0 && !d.winner && !isC && !isW && !lim) { 
                btn.style.display="block"; btn.disabled=false; btn.classList.add("active"); 
            } else if (d.status === "pushed" && d.winner === n) { btn.style.display = "none"; } 
            else { btn.disabled=true; btn.classList.remove("active"); btn.style.display="block"; }
        });
    }

    function sendBoardAnswer() {
        const n = document.getElementById("playerName").value.trim();
        const text = document.getElementById("boardText").value.trim();
        if(!text) return;
        db.ref("boardAnswers/" + n).set(text);
        db.ref().update({ status: "active", winner: "" });
        document.getElementById("boardText").value = "";
    }

    function pushButton() { 
        const n = document.getElementById("playerName").value.trim(); if(!n) return;
        db.ref().once("value", snap => {
            const d = snap.val();
            if(!d.winner && (!d.correctList || !d.correctList[n]) && (!d.wrongList || !d.wrongList[n]) && d.correctCount < d.limit) {
                db.ref("status").set("pushed"); db.ref("winner").set(n);
            }
        });
    }
