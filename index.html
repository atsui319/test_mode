    <style>

                            <option value="board">ğŸ“ ãƒœãƒ¼ãƒ‰</option>
                            <option value="all_board">ğŸ‘¥ å…¨å“¡ãƒœãƒ¼ãƒ‰</option>

                        é…ç‚¹: <input type="number" id="currentPoint" value="1" style="width:40px;">

                        <button onclick="revealAnswer()" style="flex:1; padding:10px; background:var(--test); color:white; border:none; border-radius:4px; font-weight:bold;">ğŸ“¢ ç­”ãˆå…¬é–‹</button>

                <div class="type-btns" style="display:flex; flex-wrap:wrap; gap:4px; background:#e9ecef; padding:8px; border-radius:8px;">
                    <button onclick="openType('kanji')">æ¼¢å­—</button><button onclick="openType('hira')">ã²ã‚‰</button><button onclick="openType('kana')">ã‚«ãƒŠ</button>
                    <button onclick="openType('num')">æ•°å­—</button><button onclick="openType('alp')">è‹±å­—</button><button onclick="openType('sym')">è¨˜å·</button>
                    <button onclick="openCircleOnly()">ã€‡</button>

                    <button onclick="startQuiz()" style="flex:1; padding:12px; background:var(--primary); color:white; border:none; border-radius:5px; font-weight:bold;">è‡ªå‹•èª­ä¸Šé–‹å§‹</button>

        <div class="sidebar">

                <input type="text" id="search" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢..." style="width:100%; padding:8px; box-sizing:border-box;" oninput="renderList()">
                <div id="quiz-list-area"></div>

<div id="player-ui" class="page-section">
    <div class="container" style="max-width: 500px; margin: 20px auto; text-align: center;">
        <div style="font-size:2.5rem; font-weight:bold;">Score: <span id="p-score">0</span></div>
        <div id="player-status-area" style="margin:15px; min-height:40px; font-weight:bold; color:var(--danger);"></div>
        <input type="text" id="p-name" placeholder="åå‰ã‚’å…¥åŠ›" style="width:85%; padding:15px; font-size:1.3rem; border-radius:10px; border:3px solid #ddd; margin-bottom:20px; text-align:center;">
        <div id="board-input-ui" style="display:none; margin-bottom:20px; background:#eaffea; padding:20px; border-radius:15px; border:2px solid var(--success);">
            <input type="text" id="board-text" placeholder="ç­”ãˆã‚’å…¥åŠ›" oninput="reportTyping(this.value)" style="width:90%; padding:15px; font-size:1.8rem; border-radius:10px; border:2px solid var(--success);"><br><br>
            <button onclick="sendBoardAns()" style="padding:15px 40px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold; font-size:1.2rem;">å›ç­”é€ä¿¡</button>

    <div id="player-gameover" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><h1>GAME SET!</h1><p>ãƒªã‚¶ãƒ«ãƒˆç™ºè¡¨ä¸­...</p></div>

<script>
    // --- åˆæœŸè¨­å®š & ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ ---
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let masterData = { all: [] }, activeGenre = 'all', usedSet = new Set(), currentQuiz = { q: "", a: "" }, revealed = [], history = [];
    let timer = null, subWindow = null, lastStatus = "";

    const URLS = {
        ori: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFuFjp8CnBMqfdRPKbQ_FPC6zWwgdQBVdTDsdWTHbBN92vXADxbVTmHdLm_C3Yn-Eeu5ZWm9WXRb0c/pub?output=csv",
        ent: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjKfK1zTkytDnO1HiVRHa0N79VJncU_IXC3uv8Q2EBvBIm5mRPw82ie-widupSvvlR1vQdkVeeIIMM/pub?output=csv",
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    // å®‰å…¨ãªåå‰å¤‰æ› (Firebaseã‚­ãƒ¼ç”¨)
    const safeName = (n) => n.replace(/[.#$/[\]]/g, "_");
    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    const hEsc = (s) => { const e = document.createElement('div'); e.textContent = s; return e.innerHTML; };

    function requestSound(s) { if(subWindow && !subWindow.closed) subWindow.play(s); }
    function reportTyping(val) { const name = safeName(document.getElementById('p-name').value.trim()); if(name) db.ref('typing/'+name).set(val.length > 0); }

    function switchPage(role) {
        document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none');
        document.getElementById(role + '-ui').style.display = 'block';
        role === 'admin' ? initAdmin() : initPlayer();
    }

    // --- ç®¡ç†è€…æ©Ÿèƒ½ ---
    async function initAdmin() {
        // å‡ºé¡Œæ¸ˆã¿ã‚»ãƒƒãƒˆã®åŒæœŸ
        db.ref('usedSet').on('value', s => { usedSet = new Set(s.val() || []); renderList(); });

        const tabs = document.getElementById('genre-tabs');
        tabs.innerHTML = '<button class="btn-genre active" onclick="setGenre(\'all\')">å…¨</button>' + 
            Object.keys(URLS).map(k => `<button class="btn-genre" onclick="setGenre('${k}')">${k}</button>`).join('');
        
        for (let [k, url] of Object.entries(URLS)) {
            try {
                const res = await fetch(url + "&t=" + Date.now());
                const text = await res.text();
                // å …ç‰¢ãªCSVãƒ‘ãƒ¼ã‚¹ (æ­£è¦è¡¨ç¾)
                const data = text.split(/\r?\n/).slice(1).map(l => {
                    const m = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (m && m.length >= 2) {
                        return { q: m[0].replace(/^"|"$/g, '').trim(), a: m[1].replace(/^"|"$/g, '').trim() };
                    }
                    return null;
                }).filter(v => v);
                masterData[k] = data; masterData.all = masterData.all.concat(data);
            } catch(e) { console.error("Load Error:", k); }
        }
        renderList();

        db.ref().on('value', snap => {
            const d = snap.val() || {};
            const statusLabel = document.getElementById('status-label');
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸æ›´æ–°
            if(d.status === 'active') { statusLabel.innerText = "ğŸŸ¢ å—ä»˜ä¸­"; statusLabel.style.background = "var(--success)"; }
            else if(d.status === 'pushed') { statusLabel.innerText = "ğŸ”´ è§£ç­”å¾…ã¡"; statusLabel.style.background = "var(--danger)"; }
            else { statusLabel.innerText = "âšª å¾…æ©Ÿä¸­"; statusLabel.style.background = "#777"; }

            document.getElementById('activePlayer').innerText = d.winner ? "ğŸ¤ " + d.winner : (d.mode === 'all_board' && d.status !== 'waiting' ? "ğŸ–Š å…¨å“¡è§£ç­”ä¸­" : "å¾…æ©Ÿä¸­");
            
            if(d.status === "pushed" && lastStatus !== "pushed") { clearInterval(timer); requestSound('push'); }
            lastStatus = d.status;

            const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
            document.getElementById('full-mgr-list').innerHTML = scoreEntries.map(([n,v]) => {
                const w = d.waits?.[n] || 0;
                return `<div class="mgr-item"><span><b>${hEsc(n)}</b>: ${v}pt</span><div><button onclick="modifyScore('${n}',1)">+</button><span style="color:red;margin:0 5px;">ä¼‘${w}</span> <button onclick="modifyWait('${n}',1)">+</button><button onclick="modifyWait('${n}',-1)">-</button></div></div>`;
            }).join('');

            const bArea = document.getElementById('boardResults');
            if((d.mode === 'board' || d.mode === 'all_board') && d.boardAnswers) {
                bArea.style.display = 'block';
                document.getElementById('board-list-inner').innerHTML = Object.entries(d.boardAnswers).map(([n, ans]) => `<div class="board-ans-item" style="border-left-color:${d.correctList?.[n]?'var(--success)':(d.wrongList?.[n]?'var(--danger)':'#ccc')}"><span><strong>${hEsc(n)}:</strong> ${hEsc(ans)}</span><div><button onclick="judge(true, '${n}')">ã€‡</button><button onclick="judge(false, '${n}')">Ã—</button></div></div>`).join('');
            } else bArea.style.display = 'none';

            if(subWindow) {
                subWindow.syncBoard(d); subWindow.toggleRank(d.rankVisible !== false); subWindow.updateRank(scoreEntries);
                if(d.isGameSet) subWindow.showResult(scoreEntries, history); else subWindow.hideResult();
            }
            // è¦–è´è€…ç”»é¢æ¥ç¶šãƒã‚§ãƒƒã‚¯
            document.getElementById('subwin-btn').style.opacity = (!subWindow || subWindow.closed) ? "1" : "0.5";
        });
    }

    function modifyScore(n, v) { db.ref('scores/'+safeName(n)).transaction(s => (s||0)+v); }
    function modifyWait(n, v) { db.ref('waits/'+safeName(n)).transaction(w => Math.max(0, (w||0)+v)); }
    function toggleRanking() { db.ref('rankVisible').transaction(v => v === undefined ? false : !v); }
    function setGenre(g) { activeGenre = g; renderList(); }

    function renderList() {
        const s = document.getElementById('search').value.toLowerCase();
        let list = masterData[activeGenre] || [];
        if(s) list = list.filter(i => i.q.includes(s) || i.a.includes(s));
        else list = [...list].sort(() => Math.random() - 0.5).slice(0, 30);
        
        document.getElementById('quiz-list-area').innerHTML = list.map(i => {
            const isUsed = usedSet.has(i.q);
            return `<div class="quiz-item" onclick="applyQuiz('${hEsc(i.q.replace(/'/g,"\\'"))}', '${hEsc(i.a.replace(/'/g,"\\'"))}')" style="padding:10px; border-bottom:1px solid #eee; ${isUsed?'opacity:0.3;':'cursor:pointer;'}"><strong>${hEsc(i.a)}</strong><br><small>${hEsc(i.q)}</small></div>`;
        }).join('');
    }

    function applyQuiz(q, a) {
        clearInterval(timer); currentQuiz = { q, a }; revealed = []; 
        usedSet.add(q); db.ref('usedSet').set([...usedSet]); // DBåŒæœŸ
        history.push({q, a});
        document.getElementById('admin-q-full').innerText = q; document.getElementById('admin-a-full').innerText = a;
        db.ref().update({ status: "waiting", winner: "", correctList: null, wrongList: null, boardAnswers: null, typing: null, finalReveal: false, isGameSet: false });
        if(subWindow) subWindow.resetForNext(); sync(true); renderList();
    }

    function startQuiz() {
        db.ref('status').set('active');
        const speed = parseInt(document.getElementById('readSpeed').value);
        clearInterval(timer);
        timer = setInterval(() => { if(revealed.length < currentQuiz.q.length) { let n = 0; while(revealed.includes(n)) n++; revealed.push(n); sync(); } else clearInterval(timer); }, speed);
    }

    function sync(forceHideSub = false) {
        const h = Array.from(currentQuiz.q).map((c, i) => revealed.includes(i) ? `<span>${hEsc(c)}</span>` : `<span class="hidden">${hEsc(c)}</span>`).join('');
        document.getElementById('display').innerHTML = h;
        if(subWindow && !forceHideSub) subWindow.document.getElementById('text').innerHTML = h;
    }

    function openType(t) {
        db.ref('status').set('active');
        const m = { 
            kanji:/[\u4E00-\u9FFF]/, 
            hira:/[\u3040-\u309F]/, 
            kana:/[\u30A0-\u30FF]/, 
            num:/[0-9ï¼-ï¼™]/, 
            alp:/[a-zA-Zï½-ï½šï¼¡-ï¼º]/, 
            sym:/[ï¼ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©]/ 
        };
        let count = 0; Array.from(currentQuiz.q).forEach((c, i) => { if (m[t] && m[t].test(c) && !revealed.includes(i)) { revealed.push(i); count++; } });
        if (count > 0) requestSound('type'); sync();
    }
    function openCircleOnly() { Array.from(currentQuiz.q).forEach((c, i) => { if ((c === 'ã€‡' || c === 'â—‹') && !revealed.includes(i)) revealed.push(i); }); sync(); }
    function openAll() { revealed = Array.from(currentQuiz.q).map((_, i) => i); sync(); }

    function judge(isOK, targetPlayer = null) {
        db.ref().once('value', snap => {
            const d = snap.val(), p = targetPlayer || d.winner; if(!p) return;
            const pt = parseInt(document.getElementById('currentPoint').value) || 1;
            const sn = safeName(p);
            if(isOK) { requestSound('correct'); db.ref('scores/'+sn).transaction(s => (s||0)+pt); db.ref('correctList/'+sn).set(true); }
            else { requestSound('wrong'); db.ref('scores/'+sn).transaction(s => (s||0)-1); db.ref('waits/'+sn).set(2); db.ref('wrongList/'+sn).set(true); }
            if(d.mode !== 'all_board') db.ref().update({ winner: "", status: "active" });
        });
    }

    function resumeQuiz() { db.ref('status').set('active'); if(revealed.length < currentQuiz.q.length) startQuiz(); }
    function revealAnswer() { db.ref('finalReveal').set(true); if(subWindow) subWindow.reveal(currentQuiz.a, currentQuiz.q); }
