<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };

    const hEsc = (s) => { const e = document.createElement('div'); e.textContent = s; return e.innerHTML; };

    async function initAdmin() {

        for (let [k, url] of Object.entries(URLS)) {
            try {
                const res = await fetch(url + "&t=" + Date.now());

                const data = text.split(/\r?\n/).slice(1).map(l => {
                    const m = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (m && m.length >= 2) return { q: m[0].replace(/^"|"$/g, '').trim(), a: m[1].replace(/^"|"$/g, '').trim() };

        renderList();
        db.ref().on('value', snap => {
            const d = snap.val() || {};
            const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
            document.getElementById('full-mgr-list').innerHTML = scoreEntries.map(([n,v]) => {

            if(d.status === "pushed" && lastStatus !== "pushed") { clearInterval(timer); requestSound('push'); }

        });

    function removePlayer(n) { if(confirm(`${n} ã‚’å‰Šé™¤ï¼Ÿ`)) { const sn = safeName(n); db.ref('scores/'+sn).remove(); db.ref('waits/'+sn).remove(); db.ref('boardAnswers/'+sn).remove(); db.ref('typing/'+sn).remove(); db.ref('correctList/'+sn).remove(); db.ref('wrongList/'+sn).remove(); } }

        const s = document.getElementById('search').value.toLowerCase();

    // â˜…å±æ€§åˆ¥ã‚ªãƒ¼ãƒ—ãƒ³ï¼ˆæ­£è¦è¡¨ç¾ã®ç¶²ç¾…æ€§ã‚’å¼·åŒ–ï¼‰
    function openType(t) {
        db.ref('status').set('active');
        const m = { 
            kanji:/[\u4E00-\u9FFF]/, 
            hira:/[\u3040-\u309F]/, 
            kana:/[\u30A0-\u30FF]/, 
            num:/[0-9ï¼-ï¼™]/, 
            alp:/[a-zA-Zï½-ï½šï¼¡-ï¼º]/, 
            sym:/[ï¼ãƒ»ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©]/ 
        };

  if (confirm("å…¨ã¦ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {

    function initPlayer() {
        const bUI = document.getElementById('board-input-ui'), sArea = document.getElementById('player-status-area'), goS = document.getElementById('player-gameover');
        db.ref().on('value', snap => {
            if(!isPlayerLocked) return;
            const d = snap.val() || {};
            const name = document.getElementById('p-name').value.trim();
            const sn = safeName(name);
            const score = d.scores?.[sn] || 0;
            document.getElementById('p-score').innerText = score;
            if(d.isGameSet) {
                goS.style.display = 'flex';
                document.getElementById('final-p-score').innerText = score;
                const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
                const rank = scoreEntries.findIndex(e => e[0] === sn) + 1;
                document.getElementById('final-rank-text').innerText = scoreEntries.length > 0 ? `ã‚ãªãŸã¯å…¨ ${scoreEntries.length} äººä¸­ ${rank} ä½ã§ã™ï¼` : "";
            } else { goS.style.display = 'none'; }
            const w = (d.waits && d.waits[sn]) || 0;
            const isCorrected = d.correctList && d.correctList[sn];
            const isWinner = (d.winner === name);
            const showBoard = (d.mode === 'all_board' && d.status !== 'waiting') || (isWinner && (d.mode === 'board' || d.mode === 'all_board'));
            bUI.style.display = showBoard ? 'block' : 'none';
