                            <option value="board">ğŸ“ ãƒœãƒ¼ãƒ‰</option>
                            <option value="all_board">ğŸ‘¥ å…¨å“¡ãƒœãƒ¼ãƒ‰</option>

                        <button onclick="toggleRanking()">ğŸ† ã‚¹ã‚³ã‚¢è¡¨ç¤ºåˆ‡æ›¿</button>

                        <div id="board-list-inner"></div>
                    </div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn-ok" style="flex:1; height:70px; font-size:2.5rem;" onclick="judge(true)">â­•</button>

                <div style="display:flex; flex-wrap:wrap; gap:4px; background:#1f2937; padding:8px; border-radius:8px; margin-bottom:10px;">
                    <button onclick="openType('kanji')">æ¼¢å­—</button><button onclick="openType('hira')">ã²ã‚‰</button><button onclick="openType('kana')">ã‚«ãƒŠ</button>
                    <button onclick="openType('num')">æ•°å­—</button><button onclick="openType('alp')">è‹±å­—</button><button onclick="openType('sym')">è¨˜å·</button>
                    <button onclick="openCircleOnly()">ã€‡</button>
                    <button onclick="openAll()" style="background:#555; color:white; border:none; margin-left:auto;">å…¨è¡¨ç¤º</button>
                </div>
                <div id="display"></div>
                <div id="admin-info-box">
                    <span class="label-text">æ­£è§£ï¼š</span> <span id="admin-a-full">-</span><br>
                    <span class="label-text">å…¨æ–‡ï¼š</span> <span id="admin-q-full">-</span>

                    <button onclick="startQuiz()" style="flex:1; padding:12px; background:#2563eb; color:white; border:none; border-radius:5px; font-weight:bold;">è‡ªå‹•èª­ä¸Šé–‹å§‹</button>

        </div>
        <div class="sidebar">

        <div id="player-status-area" style="margin:15px; min-height:40px; font-weight:bold; color:var(--danger);"></div>
        <div id="name-input-area">
            <input type="text" id="p-name" placeholder="åå‰ã‚’å…¥åŠ›" style="width:85%; padding:15px; font-size:1.3rem; border-radius:10px; border:3px solid #333; margin-bottom:10px; text-align:center; background:#0d1117; color:#fff;">
            <button id="p-lock-btn" onclick="lockName()" style="width:85%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">å‚åŠ ã™ã‚‹</button>

        <div id="locked-name-display" style="display:none; font-size:1.5rem; margin-bottom:20px; color:#aaa;">å‚åŠ è€…: <strong id="current-player-name" style="color:#fff;"></strong></div>
        <div id="board-input-ui" style="display:none; margin-bottom:20px; background:#064e3b; padding:20px; border-radius:15px; border:2px solid var(--success);"><input type="text" id="board-text" placeholder="ç­”ãˆã‚’å…¥åŠ›" oninput="reportTyping(this.value)" style="width:90%; padding:15px; font-size:1.8rem; border-radius:10px; border:2px solid var(--success); background:#000; color:#fff;"><br><br><button onclick="sendBoardAns()" style="padding:15px 40px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold; font-size:1.2rem;">å›ç­”é€ä¿¡</button></div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let stockData = [], historyList = [], currentQuiz = { q: "", a: "" }, revealed = [];
    let timer = null, subWindow = null, lastStatus = "", isPlayerLocked = false;

    const hEsc = (s) => { const e = document.createElement('div'); e.textContent = s; return e.innerHTML; };
    const safeName = (n) => n.replace(/[.#$/[\]]/g, "_");
    function requestSound(s) { if(subWindow && !subWindow.closed && subWindow.play) subWindow.play(s); }
    function switchPage(role) { document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none'); document.getElementById(role + '-ui').style.display = 'block'; role === 'admin' ? initAdmin() : initPlayer(); }

    function initAdmin() {
        db.ref().on('value', snap => {
            const d = snap.val() || {};
            const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
            document.getElementById('full-mgr-list').innerHTML = scoreEntries.map(([n,v]) => {
                const w = d.waits?.[n] || 0;
                return `<div class="mgr-item"><div style="display:flex;justify-content:space-between"><span><b>${hEsc(n)}</b>: ${v}pt</span><button onclick="removePlayer('${n}')">ğŸ—‘ï¸</button></div><div><button onclick="modifyScore('${n}',1)">+</button><button onclick="modifyScore('${n}',-1)">-</button> <span style="color:red">ä¼‘${w}</span><button onclick="modifyWait('${n}',1)">+</button><button onclick="modifyWait('${n}',-1)">-</button></div></div>`;
            }).join('');
            
            const statusLabel = document.getElementById('status-label');
            if(d.status === 'active') { statusLabel.innerText = "ğŸŸ¢ å—ä»˜ä¸­"; statusLabel.style.background = "var(--success)"; }
            else if(d.status === 'pushed') { statusLabel.innerText = "ğŸ”´ è§£ç­”å¾…ã¡"; statusLabel.style.background = "var(--danger)"; }
            else { statusLabel.innerText = "âšª å¾…æ©Ÿä¸­"; statusLabel.style.background = "#777"; }
            
            document.getElementById('activePlayer').innerText = d.winner ? "ğŸ¤ " + d.winner : (d.mode === 'all_board' && d.status !== 'waiting' ? "ğŸ–Š å…¨å“¡è§£ç­”ä¸­" : "å¾…æ©Ÿä¸­");
            if(d.status === "pushed" && lastStatus !== "pushed") { clearInterval(timer); requestSound('push'); }
            lastStatus = d.status;

            const bArea = document.getElementById('boardResults');
            if((d.mode === 'board' || d.mode === 'all_board') && d.boardAnswers) {
                bArea.style.display = 'block';
                document.getElementById('board-list-inner').innerHTML = Object.entries(d.boardAnswers).map(([n, ans]) => {
                    const sn = safeName(n);
                    const isCorrect = d.correctList?.[sn];
                    let cls = "board-mgr-item" + (isCorrect ? " is-correct" : "");
                    return `<div class="${cls}"><span><b>${hEsc(n)}</b>: ${hEsc(ans)}</span><div style="display:flex; gap:5px;"><button class="btn-ok" style="padding:5px 12px;" onclick="judge(true, '${n}')">ã€‡</button><button class="btn-ng" style="padding:5px 12px;" onclick="judge(false, '${n}')">Ã—</button></div></div>`;
                }).join('');
            } else bArea.style.display = 'none';

            if(subWindow) { 
                subWindow.syncBoard(d); 
                subWindow.toggleRank(d.rankVisible !== false); 
                subWindow.updateRank(scoreEntries); 
                if(d.isGameSet) subWindow.showResult(scoreEntries, historyList); 
                else subWindow.hideResult(); 
            }
        });
    }

    // å•é¡Œä½œæˆãƒ»ç®¡ç†
    function addStock() {
        const q = document.getElementById('manual-q').value.trim();
        const a = document.getElementById('manual-a').value.trim();
        if(!q || !a) return alert("å•é¡Œã¨ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        stockData.push({q, a});
        document.getElementById('manual-q').value = "";
        document.getElementById('manual-a').value = "";
        renderStock();
    }
    function applyManual() {
        const q = document.getElementById('manual-q').value.trim();
        const a = document.getElementById('manual-a').value.trim();
        if(!q || !a) return alert("å•é¡Œã¨ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        applyQuiz(q, a);
        document.getElementById('manual-q').value = "";
        document.getElementById('manual-a').value = "";
    }
    function renderStock() {
        document.getElementById('quiz-list-area').innerHTML = stockData.map((i, idx) => `
            <div class="mgr-item" style="cursor:pointer; border-bottom:1px solid #222;" onclick="applyQuizFromStock(${idx})">
                <div style="display:flex; justify-content:space-between">
                    <strong>${hEsc(i.a)}</strong>
                    <button onclick="event.stopPropagation(); stockData.splice(${idx},1); renderStock();">ğŸ—‘ï¸</button>
                </div>
                <small style="color:#888;">${hEsc(i.q)}</small>
            </div>
        `).join('');
    }
    function applyQuizFromStock(idx) {
        const item = stockData[idx];
        applyQuiz(item.q, item.a);
        stockData.splice(idx, 1);
        renderStock();
    }

    function removePlayer(n) { if(confirm(`${n} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) db.ref('scores/' + safeName(n)).remove(); }
    function modifyScore(n, v) { db.ref('scores/'+safeName(n)).transaction(s => (s||0)+v); }
    function modifyWait(n, v) { db.ref('waits/'+safeName(n)).transaction(w => Math.max(0, (w||0)+v)); }
    function toggleRanking() { db.ref('rankVisible').transaction(v => v === undefined ? false : !v); }

    function renderHistory() {
        document.getElementById('history-list').innerHTML = historyList.slice().reverse().map(h => `<div class="mgr-item" onclick="applyQuiz('${hEsc(h.q.replace(/'/g,"\\'"))}', '${hEsc(h.a.replace(/'/g,"\\'"))}')" style="cursor:pointer; border-bottom:1px solid #222; background: #1a1f29;"><strong>${hEsc(h.a)}</strong><small style="color:#888;">${hEsc(h.q)}</small></div>`).join('');
    }

    function applyQuiz(q, a) { 
        clearInterval(timer); 
        currentQuiz = { q, a }; revealed = []; 
        if(!historyList.some(h => h.q === q)) { historyList.push({q, a}); renderHistory(); }
        document.getElementById('admin-q-full').innerText = q; 
        document.getElementById('admin-a-full').innerText = a; 
        db.ref('waits').once('value', snap => {
            const waits = snap.val() || {};
            const newWaits = {};
            Object.keys(waits).forEach(k => { if(waits[k] > 0) newWaits[k] = waits[k] - 1; });
            db.ref('waits').set(newWaits);
        });
        db.ref().update({ status: "waiting", winner: "", correctList: null, wrongList: null, boardAnswers: null, typing: null, finalReveal: false, isGameSet: false }); 
        if(subWindow) subWindow.resetForNext(); 
        sync(true);
    }
    
    function startQuiz() { db.ref('status').set('active'); const speed = parseInt(document.getElementById('readSpeed').value); clearInterval(timer); timer = setInterval(() => { if(revealed.length < currentQuiz.q.length) { let n = 0; while(revealed.includes(n)) n++; revealed.push(n); sync(); } else clearInterval(timer); }, speed); }
    function sync(forceHideSub = false) { const h = Array.from(currentQuiz.q).map((c, i) => revealed.includes(i) ? `<span>${hEsc(c)}</span>` : `<span class="hidden">${hEsc(c)}</span>`).join(''); document.getElementById('display').innerHTML = h; if(subWindow && !forceHideSub) subWindow.document.getElementById('text').innerHTML = h; }
    
    function openType(t) {
        db.ref('status').set('active');
        const m = { kanji:/[\u4E00-\u9FFF]/, hira:/[\u3040-\u309F]/, kana:/[\u30A0-\u30FF]/, num:/[0-9ï¼-ï¼™]/, alp:/[a-zA-Zï½-ï½šï¼¡-ï¼º]/, sym:/[ ï¼ãƒ»ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©â˜…â˜†]/ };
        let count = 0; Array.from(currentQuiz.q).forEach((c, i) => { if (m[t] && m[t].test(c) && !revealed.includes(i)) { revealed.push(i); count++; } });
        if (count > 0) { requestSound('type'); sync(); }
    }
    function openCircleOnly() { let count = 0; Array.from(currentQuiz.q).forEach((c, i) => { if ((c === 'ã€‡' || c === 'â—‹') && !revealed.includes(i)) { revealed.push(i); count++; } }); if(count > 0) { requestSound('type'); sync(); } }
    function openAll() { revealed = Array.from(currentQuiz.q).map((_, i) => i); sync(); }

    function judge(isOK, targetPlayer = null) {
        if(isOK) requestSound('correct'); // èª¤ç­”æ™‚ã¯éŸ³ã‚’é³´ã‚‰ã•ãªã„
        db.ref().once('value', snap => {
            const d = snap.val(); const p = targetPlayer || d.winner; if(!p) return;
            const sn = safeName(p); const pt = parseInt(document.getElementById('currentPoint').value) || 1;
            const penalty = parseInt(document.getElementById('penaltyCount').value) || 0;
            if(isOK) { db.ref('scores/'+sn).transaction(s => (s||0)+pt); db.ref('correctList/'+sn).set(true); }
            else { db.ref('scores/'+sn).transaction(s => (s||0)-1); db.ref('waits/'+sn).set(penalty); db.ref('wrongList/'+sn).set(true); }
            if(d.mode !== 'all_board' && !targetPlayer) { db.ref().update({ winner: "", status: "active" }); }
        });
    }

    function resumeQuiz() { db.ref('status').set('active'); if(revealed.length < currentQuiz.q.length) startQuiz(); }
    function revealAnswer() { db.ref('finalReveal').set(true); if(subWindow) subWindow.reveal(currentQuiz.a, currentQuiz.q); }
    function resetAll() { if (confirm("ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { db.ref().set({ status: "idle", mode: "push", rankVisible: true, isGameSet: false, usedSet: [] }); historyList = []; stockData = []; renderStock(); renderHistory(); } }

    function lockName() { const n = document.getElementById('p-name').value.trim(); if(!n) return alert("åå‰ï¼"); isPlayerLocked = true; document.getElementById('p-name').disabled = true; document.getElementById('p-lock-btn').style.display = 'none'; document.getElementById('locked-name-display').style.display = 'block'; document.getElementById('current-player-name').innerText = n; }
    function initPlayer() { 
        const bUI = document.getElementById('board-input-ui'), sArea = document.getElementById('player-status-area'); 
        db.ref().on('value', snap => { 
            if(!isPlayerLocked) return; 
            const d = snap.val() || {}; const name = document.getElementById('p-name').value.trim(); const sn = safeName(name); const score = d.scores?.[sn] || 0; 
            document.getElementById('p-score').innerText = score;
