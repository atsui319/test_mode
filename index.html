    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #eef2f3; padding: 20px; color: #333; margin: 0; }

        .btn-genre.active { background: #3498db; color: white; }
        
        #display { font-size: 1.5rem; min-height: 4em; border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fafafa; white-space: pre-wrap; line-height: 1.6; width: 100%; box-sizing: border-box;}
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #3498db; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        
        .custom-area { margin-top: 15px; padding: 10px; border: 1px dashed #3498db; border-radius: 8px; }
        textarea { width: 100%; height: 60px; margin-bottom: 5px; border-radius: 5px; border: 1px solid #ddd; }

        /* å›ç­”è€…UI */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #c0392b; background: #e74c3c; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #962d22; -webkit-tap-highlight-color: transparent; }
        #answer-input-area { display: none; margin-top: 20px; }
        #answer-input-area input { width: 90%; padding: 15px; font-size: 1.5rem; border-radius: 8px; border: 3px solid #3498db; margin-bottom: 10px; }
        
        /* ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤º */
        #timer-display { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; display: none; }
        .timer-normal { color: #2ecc71; }
        .timer-warn { color: #e67e22; }
        .timer-danger { color: #e74c3c; animation: blink 0.5s infinite; }
        @keyframes blink { 0% {opacity:1;} 50% {opacity:0.5;} 100% {opacity:1;} }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div id="winner-display" style="display:none; background: #f39c12; color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px;">
            ğŸ”” <span id="winner-name">---</span> ã•ã‚“å›ç­”ä¸­... <span id="admin-countdown" style="font-size:1.5rem; margin-left:10px;">10</span>
        </div>

        <div class="admin-script-area" style="background: #fff9db; border: 1px solid #f1c40f; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 0.9rem;">
            <div>æ­£è§£ï¼š<span id="adminAnswer" style="font-weight:bold; color:red; font-size:1.1rem;">-</span></div>
            <div id="adminFullText" style="color:#666;">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>
        </div>

        <div id="display">å¾…æ©Ÿä¸­...</div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">å‡ºé¡Œé–‹å§‹</button>
            <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
        </div>
        <div class="controls">
            <button id="randBtn" class="btn-primary" style="background:#2ecc71;" onclick="setNextRandom()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
            <button id="backBtn" class="btn-primary" style="background:#95a5a6;" onclick="goBack()" disabled>ğŸ”™ å‰ã®å•é¡Œ</button>
        </div>

        <div class="custom-area">
            <strong>â• è‡ªä½œå•é¡Œå·®ã—è¾¼ã¿</strong>
            <textarea id="customInput" placeholder="å•é¡Œæ–‡,æ­£è§£ ã®å½¢å¼ã§å…¥åŠ›"></textarea>
            <button class="btn-primary" style="width:100%; padding:5px; background:#16a085;" onclick="addCustomQuiz()">ãƒªã‚¹ãƒˆã«è¿½åŠ </button>
        </div>
    </div>

    <div class="sidebar">
        <h3>ğŸ“‹ å•é¡Œãƒªã‚¹ãƒˆ</h3>
        <div class="genre-selector" style="margin-bottom:10px;">
            <button class="btn-genre active" onclick="changeGenre('all', event)">å…¨</button>
            <button class="btn-genre" onclick="changeGenre('anime', event)">ã‚¢ãƒ‹ãƒ¡</button>
            <button class="btn-genre" onclick="changeGenre('social', event)">ç¤¾ä¼š</button>
            <button class="btn-genre" onclick="changeGenre('life', event)">ãƒ©ã‚¤ãƒ•</button>
            <button class="btn-genre" onclick="changeGenre('sport', event)">ã‚¹ãƒ</button>
            <button class="btn-genre" onclick="changeGenre('custom', event)">è‡ªä½œ</button>
        </div>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">
    <div id="status-msg" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">æ¥ç¶šä¸­...</div>
    <div id="timer-display">æ®‹ã‚Š 10 ç§’</div>
    <button id="remote-button" onclick="pushButton()">PUSH!</button>
    <div id="answer-input-area">
        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button id="submitAnsBtn" class="btn-primary" style="width:100%; margin-top:10px; font-size:1.2rem;" onclick="submitAnswer()">é€ä¿¡</button>
    </div>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [], custom: [] };
    let usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let limitTimer = null;
    let subWindow = null;
    let currentGenre = 'all';
    let historyStack = [];

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); masterData.sport = parseCSV(res[3]);
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            db.ref("submit").on("value", snap => { if (snap.val()) processAutoJudge(snap.val()); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => ({ q: row.split(",")[0] || "", a: row.split(",")[1] || "" })); }

    function changeGenre(g, e) {
        if (e) { document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active')); e.target.classList.add('active'); }
        currentGenre = g; refreshCandidateList();
    }

    function addCustomQuiz() {
        const val = document.getElementById("customInput").value;
        const parts = val.split(",");
        if (parts.length >= 2) {
            masterData.custom.push({ q: parts[0], a: parts[1] });
            document.getElementById("customInput").value = "";
            changeGenre('custom');
            alert("è‡ªä½œå•é¡Œã‚’è¿½åŠ ã—ã¾ã—ãŸ");
        }
    }

    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        let selected = available.sort(() => 0.5 - Math.random()).slice(0, 10);
        document.getElementById("quizList").innerHTML = selected.map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"")}', a:'${item.a.replace(/'/g,"")}'})">
                ${item.q.substring(0,25)}...
            </div>`).join("");
    }

    function applyQuiz(quizObj, isBack = false) {
        if (isRunning) stopQuiz();
        clearInterval(limitTimer);
        if (!isBack && currentQuiz.q) historyStack.push({...currentQuiz});
        currentQuiz = quizObj; usedQuizzes.add(currentQuiz.q);
        revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "", countdown: 10 });
        document.getElementById("winner-display").style.display = "none";
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        document.getElementById("startBtn").disabled = false;
        if (subWindow && !subWindow.closed) subWindow.resetForNext();
        syncDisplay();
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true;
        db.ref("status").set("active");
        db.ref("countdown").set(10);
        document.getElementById("startBtn").disabled = true; 
        document.getElementById("stopBtn").disabled = false;
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                revealedIndexes.push(revealedIndexes.length); syncDisplay();
            } else { stopQuiz(); }
        }, 150);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); document.getElementById("startBtn").disabled = false; document.getElementById("stopBtn").disabled = true; }

    function startLimitCounter() {
        let count = 10;
        db.ref("countdown").set(count);
        clearInterval(limitTimer);
        limitTimer = setInterval(() => {
            count--;
            db.ref("countdown").set(count);
            if (count <= -1) { clearInterval(limitTimer); processAutoJudge({ text: "---æ™‚é–“åˆ‡ã‚Œ---", user: "ã‚·ã‚¹ãƒ†ãƒ " }); }
        }, 1000);
    }

    function processAutoJudge(answerData) {
        clearInterval(limitTimer);
        const pAns = answerData.text.trim();
        const cAns = currentQuiz.a.trim();
        if (pAns === cAns) {
            db.ref().update({ status: "idle", feedback: "â­• æ­£è§£ï¼", countdown: 0 });
            if (subWindow) subWindow.showResult("â­• æ­£è§£ï¼", "#2ecc71", currentQuiz.a);
        } else {
            const msg = (pAns === "---æ™‚é–“åˆ‡ã‚Œ---") ? "âŒ› æ™‚é–“åˆ‡ã‚Œï¼" : "âŒ ä¸æ­£è§£ï¼";
            db.ref().update({ feedback: msg, countdown: 0 });
            if (subWindow) subWindow.showResult(msg, "#e74c3c");
            setTimeout(() => {
                if (subWindow) subWindow.hideJudge();
                db.ref().update({ status: "active", winner: "", feedback: "", countdown: 10 });
                startQuiz();
            }, 2000);
        }
        db.ref("submit").set(null);
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span style="color:#ccc;">ï¼¿</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;overflow:hidden;margin:0;">
            <div id="countdown-sub" style="font-size:6rem; font-weight:bold; height:1.2em; display:none;"></div>
            <div id="text" style="font-size:3.5rem;width:90%;line-height:1.5;"></div>
            <div id="res" style="font-size:7rem;margin-top:20px;font-weight:bold;"></div>
            <script>
                window.updateTimer = (n, status) => {
                    const el = document.getElementById('countdown-sub');
                    if (status === 'pushed' && n > 0 && n <= 10) {
                        el.style.display = "block"; el.innerText = n;
                        el.style.color = (n <= 3) ? "#e74c3c" : "#2ecc71";
                    } else { el.style.display = "none"; }
                };
            <\/script>
        </body></html>`);

        db.ref("countdown").on("value", snap => {
            const countVal = snap.val();
            db.ref("status").once("value", sSnap => {
                if (subWindow && !subWindow.closed && subWindow.updateTimer) subWindow.updateTimer(countVal, sSnap.val());
                const adminCount = document.getElementById("admin-countdown");
                if (adminCount) adminCount.innerText = countVal;
            });
        });
        subWindow.showResult = (t, c, ans = "") => { const r = subWindow.document.getElementById("res"); r.innerText = t; r.style.color = c; };
        subWindow.hideJudge = () => { subWindow.document.getElementById("res").innerText = ""; };
        subWindow.resetForNext = () => { subWindow.document.getElementById("text").innerText = ""; subWindow.document.getElementById("res").innerText = ""; };
    }

    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        const timerEl = document.getElementById("timer-display");
        const btn = document.getElementById("remote-button");
        const inputArea = document.getElementById("answer-input-area");
        const msg = document.getElementById("status-msg");

        db.ref("status").on("value", snap => {
            const s = snap.val();
            if (s === "active") {
                btn.style.display = "block"; inputArea.style.display = "none"; timerEl.style.display = "none";
                msg.innerText = "æ—©æŠ¼ã—ï¼";
            } else if (s === "pushed") {
                db.ref("winner").once("value", ws => {
                    if (ws.val() === nameInput.value) {
                        btn.style.display = "none"; inputArea.style.display = "block"; timerEl.style.display = "block";
                        document.getElementById("playerAnswerField").focus();
                    } else {
                        btn.style.display = "none"; msg.innerText = ws.val() + "ã•ã‚“ãŒå›ç­”ä¸­...";
                    }
                });
            } else {
                btn.style.display = "none"; inputArea.style.display = "none"; timerEl.style.display = "none";
                msg.innerText = "å¾…æ©Ÿä¸­...";
            }
        });

        db.ref("countdown").on("value", snap => {
            const val = snap.val();
            if (timerEl) {
                timerEl.innerText = "æ®‹ã‚Š " + val + " ç§’";
                timerEl.className = (val <= 3) ? "timer-danger" : "timer-normal";
            }
            document.getElementById("submitAnsBtn").disabled = (val <= 0);
        });
        db.ref("feedback").on("value", snap => { if (snap.val()) msg.innerText = snap.val(); });
    }

    function pushButton() {
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } });
    }

    function submitAnswer() {
        const ans = document.getElementById("playerAnswerField").value;
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        if (!ans) return;
        db.ref("submit").set({ user: name, text: ans });
        document.getElementById("playerAnswerField").value = "";
    }
</script>
