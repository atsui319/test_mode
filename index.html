<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuizBoard Only - Performance Opt</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f1115; --primary: #4aa3ff; --danger: #ff5c5c; --success: #2ecc71; --dark: #000000; --accent: #f1c40f; }
        body { font-family: sans-serif; background: var(--bg); color: #e5e7eb; margin: 0; padding: 10px; height: 100vh; overflow: hidden; box-sizing: border-box; }
        .page-section { display: none; height: 100%; } 
        #role-ui { display: block; }
        .container { background: #161a22; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); border: 1px solid #2a2f3a; margin-bottom: 15px; }
        .admin-flex { display: flex; gap: 15px; height: calc(100vh - 40px); max-width: 1400px; margin: 0 auto; }
        .main-panel { flex: 1; overflow-y: auto; }
        .sidebar { width: 300px; display: flex; flex-direction: column; gap: 15px; }
        .sidebar-section { background: #161a22; padding: 12px; border-radius: 12px; border: 1px solid #2a2f3a; flex: 1; overflow: hidden; display: flex; flex-direction: column; }
        #full-mgr-list, #history-list { background: #0d1117; border-radius: 8px; overflow-y: auto; flex: 1; }
        .mgr-item { padding: 8px; border-bottom: 1px solid #222; font-size: 0.85rem; }
        .btn-ok { background: #16a34a !important; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-ng { background: #dc2626 !important; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-reveal { background: var(--accent) !important; color: #000 !important; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .board-mgr-item { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .board-mgr-item.is-correct { background: rgba(34, 197, 94, 0.2); }
        .board-mgr-item.is-wrong { background: rgba(239, 68, 68, 0.2); }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; background: #0d1117; color: #fff; border: 1px solid #333; border-radius: 4px; }
    </style>
</head>
<body>

<div id="role-ui" class="page-section">
    <div class="container" style="max-width: 400px; text-align: center; margin: 100px auto;">
        <h2>QuizBoard Pro</h2>
        <button style="width:100%; padding:20px; margin-bottom:15px;" onclick="switchPage('admin')">üíª ÁÆ°ÁêÜËÄÖ</button>
        <button style="width:100%; padding:20px; background:var(--primary); color:white; border:none; border-radius:8px;" onclick="switchPage('player')">üì± ÂõûÁ≠îËÄÖ</button>
    </div>
</div>

<div id="admin-ui" class="page-section">
    <div class="admin-flex">
        <div class="main-panel">
            <div class="container">
                <input type="text" id="input-q" placeholder="ÂïèÈ°åÁÆ°ÁêÜÁî®„Çø„Ç§„Éà„É´" style="margin-bottom:10px;">
                <div style="display:flex; gap:10px;">
                    <button onclick="applyCustomQuiz()" style="flex:2; padding:15px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">Áõ§Èù¢„É™„Çª„ÉÉ„Éà</button>
                    <button onclick="openSubWindow()" style="flex:1; background:#4c1d95; color:white; border-radius:8px; border:none;">üì∫ Ë¶ñËÅ¥ËÄÖÁîªÈù¢</button>
                </div>
            </div>
            <div class="container">
                <div id="board-list-inner" style="min-height:200px;"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-section">
                <h3 style="margin:0; font-size:0.9rem;">üë§ „Çπ„Ç≥„Ç¢</h3>
                <div id="full-mgr-list"></div>
            </div>
        </div>
    </div>
</div>

<div id="player-ui" class="page-section">
    <div class="container" style="max-width: 500px; margin: 20px auto; text-align: center;">
        <div style="font-size:2rem; font-weight:bold;">Score: <span id="p-score">0</span></div>
        <div id="name-input-area">
            <input type="text" id="p-name" placeholder="ÂêçÂâç" style="margin:20px 0; font-size:1.2rem; text-align:center;">
            <button onclick="lockName()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:8px;">ÂèÇÂä†„Åô„Çã</button>
        </div>
        <div id="board-input-ui" style="display:none; margin-top:20px;">
            <input type="text" id="board-text" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ" style="font-size:1.5rem; text-align:center; padding:15px;">
            <button onclick="sendBoardAns()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:8px; margin-top:10px;">ÂõûÁ≠îÈÄÅ‰ø°</button>
            <div id="p-status" style="margin-top:10px; color:var(--success);"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let subWindow = null, isPlayerLocked = false;

    const safeName = (n) => n.replace(/[.#$/[\]]/g, "_");
    function switchPage(role) { document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none'); document.getElementById(role + '-ui').style.display = 'block'; role === 'admin' ? initAdmin() : initPlayer(); }

    // ÁÆ°ÁêÜËÄÖÔºöÂøÖË¶Å„Å™ÊôÇ„Å†„ÅëÊõ¥Êñ∞ÔºàÁõ£Ë¶ñ„ÅØÁ∂≠ÊåÅ„Åô„Çã„ÅåÂá¶ÁêÜ„ÇíÊúÄÈÅ©ÂåñÔºâ
    function initAdmin() {
        db.ref().on('value', snap => {
            const d = snap.val() || {};
            // „Çπ„Ç≥„Ç¢Ë°®Á§∫
            const scores = d.scores || {};
            document.getElementById('full-mgr-list').innerHTML = Object.entries(scores).map(([n,v]) => 
                `<div class="mgr-item"><b>${n}</b>: ${v}pt <button onclick="modifyScore('${n}',1)">+</button></div>`).join('');
            
            // ÂõûÁ≠î„É™„Çπ„ÉàË°®Á§∫
            const answers = d.boardAnswers || {};
            document.getElementById('board-list-inner').innerHTML = Object.keys(answers).map(n => {
                const sn = safeName(n);
                const isOpen = d.openPlayers?.[sn];
                const isCorrect = d.correctList?.[sn];
                const isWrong = d.wrongList?.[sn];
                return `<div class="board-mgr-item ${isCorrect?'is-correct':isWrong?'is-wrong':''}">
                    <span><b>${n}</b>: ${answers[n]}</span>
                    <div>
                        <button class="btn-reveal" onclick="toggleOpen('${n}')">${isOpen?'Èö†„Åô':'ÂÖ¨Èñã'}</button>
                        <button class="btn-ok" onclick="judge(true,'${n}')">„Äá</button>
                        <button class="btn-ng" onclick="judge(false,'${n}')">√ó</button>
                    </div>
                </div>`;
            }).join('');
            
            if(subWindow) subWindow.syncBoard(d);
        });
    }

    function lockName() {
        if(!document.getElementById('p-name').value.trim()) return;
        isPlayerLocked = true;
        document.getElementById('name-input-area').style.display = 'none';
        document.getElementById('board-input-ui').style.display = 'block';
        initPlayer();
    }

    // ÂõûÁ≠îËÄÖÔºöÂÖ•Âäõ‰∏≠„ÅÆ„Çø„Ç§„Éî„É≥„Ç∞Â†±Âëä(typing/name)„ÇíÂªÉÊ≠¢„Åó„ÄÅÈÄÅ‰ø°„ÅÆ„Åø„Å´„Åô„Çã
    function sendBoardAns() {
        const name = document.getElementById('p-name').value.trim();
        const text = document.getElementById('board-text').value.trim();
        if(name && text) {
            db.ref('boardAnswers/' + safeName(name)).set(text);
            document.getElementById('p-status').innerText = "ÈÄÅ‰ø°ÂÆå‰∫ÜÔºÅ";
        }
    }

    function toggleOpen(n) { db.ref('openPlayers/' + safeName(n)).transaction(v => !v); }
    function judge(ok, n) { 
        const sn = safeName(n);
        if(ok) {
            db.ref('scores/'+sn).transaction(s => (s||0)+1);
            db.ref('correctList/'+sn).set(true);
        } else {
            db.ref('wrongList/'+sn).set(true);
        }
    }

    function applyCustomQuiz() {
        db.ref().update({ boardAnswers: null, correctList: null, wrongList: null, openPlayers: null });
        if(subWindow) subWindow.reset();
    }

    function modifyScore(n, v) { db.ref('scores/'+safeName(n)).transaction(s => (s||0)+v); }

    function initPlayer() {
        const sn = safeName(document.getElementById('p-name').value.trim());
        db.ref('scores/' + sn).on('value', s => { document.getElementById('p-score').innerText = s.val() || 0; });
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1000,height=800");
        subWindow.document.write(`<html><head><style>
            body{background:#000;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
            #board-area{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
            .box{background:#111;border:5px solid #444;padding:20px;border-radius:15px;min-width:250px;text-align:center;}
            .box.ok{border-color:#2ecc71;} .box.ng{border-color:#e74c3c;}
            .n{color:#888;font-size:1.2rem;margin-bottom:10px;}
            .a{font-size:3.5rem;font-weight:bold;color:#f1c40f;}
        </style></head><body><div id="board-area"></div><script>
            window.syncBoard = (d) => {
                const area = document.getElementById('board-area');
                const ans = d.boardAnswers || {};
                area.innerHTML = Object.entries(ans).map(([n, text]) => {
                    const sn = n.replace(/[.#$/[\\\]]/g, "_");
                    const show = d.openPlayers && d.openPlayers[sn];
                    const ok = d.correctList && d.correctList[sn];
                    const ng = d.wrongList && d.wrongList[sn];
                    return '<div class="box '+(ok?'ok':ng?'ng':'')+'"><div class="n">'+n+'</div><div class="a">'+(show?text:'ÔºüÔºüÔºü')+'</div></div>';
                }).join('');
            };
            window.reset = () => { document.getElementById('board-area').innerHTML = ''; };
        <\/script></body></html>`);
    }
</script>
</body>
</html>
