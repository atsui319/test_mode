    <style>
        :root { --bg: #f0f2f5; --admin-card: #ffffff; --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; --dark: #2c3e50; --warn: #e67e22; --test: #6c5ce7; }

        .btn-genre.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç”¨ */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 15px solid #bdc3c7; background: #ecf0f1; font-size: 3.5rem; margin: 20px auto; display: none; cursor: pointer; transition: 0.1s; box-shadow: 0 10px 0 #95a5a6; }
        #remote-button.active { border-color: #e74c3c; background: #ff4757; color: white; box-shadow: 0 10px 0 #c0392b; transform: translateY(-5px); }
        #remote-button:active { transform: translateY(5px); box-shadow: none; }

<body>

</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button style="background:#8e44ad; flex:2; height:50px; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”»é¢ã‚’èµ·å‹•</button>
            <button style="background:var(--test); flex:1; color:white; border:none; border-radius:8px; cursor:pointer;" onclick="reloadCurrentQuiz()">ğŸ”„ å†ã‚»ãƒƒãƒˆ</button>
            <button style="background:var(--danger); flex:1; color:white; border:none; border-radius:8px; cursor:pointer;" onclick="resetAllScores()">ğŸš® ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div class="judge-panel">
            <div id="activePlayer" style="font-size:2.5rem; font-weight:bold; color:var(--danger); margin-bottom:10px;">---</div>
            <div class="judge-btns" style="display:flex; gap:10px; margin-bottom:15px;">
                <button style="flex:1; height:70px; background:var(--success); color:white; font-size:1.8rem; border:none; border-radius:8px; cursor:pointer; box-shadow:0 5px 0 #27ae60;" onclick="manualJudge(true)">â­• æ­£è§£</button>
                <button style="flex:1; height:70px; background:var(--danger); color:white; font-size:1.8rem; border:none; border-radius:8px; cursor:pointer; box-shadow:0 5px 0 #c0392b;" onclick="manualJudge(false)">âŒ èª¤ç­”</button>
            </div>
            <button style="width:100%; height:45px; background:#95a5a6; color:white; border:none; border-radius:8px; cursor:pointer; margin-bottom:8px;" onclick="resumeQuiz()">èª­ä¸Šå†é–‹ / ã‚¹ãƒ«ãƒ¼</button>
            <button style="width:100%; height:45px; background:var(--warn); color:white; border:none; border-radius:8px; cursor:pointer;" onclick="revealAnswerToSub()">ğŸ“¢ ç­”ãˆã‚’å…¬é–‹</button>
            
            <div style="margin-top:15px; font-size:0.85rem; display:flex; justify-content:center; gap:12px; border-top:1px solid #ddd; padding-top:10px;">
                <label>æ­£è§£:+<input type="number" id="plusPts" value="1" style="width:35px;"></label>
                <label>èª¤ç­”:<input type="number" id="minusPts" value="-1" style="width:35px;"></label>
                <label>ä¼‘ã¿:<input type="number" id="missWait" value="1" style="width:35px;">å›</label>
            </div>
        </div>

        <div class="panel">
            <strong>ğŸ”“ å±æ€§åˆ¥ã‚ªãƒ¼ãƒ—ãƒ³</strong>
            <div class="filter-group">
                <button class="btn-filter" onclick="openByType('kanji')">æ¼¢å­—</button>
                <button class="btn-filter" onclick="openByType('hira')">ã²ã‚‰</button>
                <button class="btn-filter" onclick="openByType('kana')">ã‚«ãƒŠ</button>
                <button class="btn-filter" onclick="openByType('num')">æ•°</button>
                <button class="btn-filter" onclick="openByType('alp')">è‹±</button>
                <button class="btn-filter" onclick="openByType('sym')">è¨˜å·</button>
                <button class="btn-filter" style="background:var(--primary)" onclick="openAllCharacters()">å…¨é–‹</button>
            </div>
        </div>

        <div id="display"></div>
        
        <div class="panel" style="background:#fff9db; border:1px solid #f1c40f;">
            <strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer" style="color:red; font-weight:bold; font-size:1.2rem;">-</span><br>
            <small>ã€å…¨æ–‡ã€‘</small> <span id="adminFullText" style="font-size:0.8rem; color:#666;">-</span>
        </div>

        <div class="panel">
            èª­ä¸Šé€Ÿåº¦: <input type="range" id="speedRange" min="50" max="600" step="10" value="150" oninput="updateSpeed(this.value)">
            <button style="background:var(--primary); color:white; width:100%; height:50px; border:none; border-radius:8px; cursor:pointer; font-size:1.2rem; margin-top:10px;" onclick="startQuiz()">èª­ä¸Šé–‹å§‹</button>
        </div>
    </div>

    <div class="sidebar">
        <div id="admin-score-list" class="panel" style="background:#e3f2fd; border-color:#90caf9;">ãƒ©ãƒ³ã‚­ãƒ³ã‚°èª­è¾¼ä¸­...</div>
        
        <div id="genre-container" style="display:flex; flex-wrap:wrap; gap:3px; margin-bottom:10px;">
            <button class="btn-genre" id="btn-all" onclick="changeGenre('all')">å…¨</button>
            <button class="btn-genre" id="btn-anime" onclick="changeGenre('anime')">ã‚¢ãƒ‹</button>
            <button class="btn-genre" id="btn-social" onclick="changeGenre('social')">ç¤¾</button>
            <button class="btn-genre" id="btn-life" onclick="changeGenre('life')">ãƒ©ã‚¤</button>
            <button class="btn-genre" id="btn-sport" onclick="changeGenre('sport')">ã‚¹ãƒ</button>
            <button class="btn-genre" id="btn-custom" onclick="changeGenre('custom')">â˜…</button>
        </div>

        <input type="text" id="quizSearch" class="search-box" placeholder="ğŸ” ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢..." oninput="renderList()">
        
        <div id="quizList" style="text-align:center; padding:20px; color:#999;">ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...</div>

        <div class="panel" style="background:#f1f3f5; margin-top:15px;">
            <small>æ‰‹å‹•å•é¡Œè¿½åŠ ï¼ˆä¸€æ™‚çš„ï¼‰</small>
            <input type="text" id="customQ" placeholder="å•é¡Œæ–‡" style="width:95%; margin:5px 0; padding:5px;">
            <input type="text" id="customA" placeholder="ç­”ãˆ" style="width:95%; padding:5px;">
            <button onclick="addCustomQuiz()" style="width:100%; margin-top:5px; padding:8px; cursor:pointer; background:#555; color:white; border:none; border-radius:4px;">è¿½åŠ ã—ã¦å‡ºé¡Œ</button>
        </div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <div style="background:#eee; padding:20px; border-radius:12px; margin-bottom:20px;">
        <div id="displayPlayerName" style="font-size:1.2rem; font-weight:bold; color:#555;">åå‰æœªè¨­å®š</div>
        <div style="font-size:2.2rem; color:var(--danger); font-weight:bold;">Score: <span id="p-score">0</span></div>
    </div>
    <div id="wait-status" style="color:red; font-weight:bold; font-size:1.2rem; margin-bottom:15px;"></div>
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" style="padding:15px; width:85%; text-align:center; font-size:1.2rem; border:2px solid #ddd; border-radius:8px; margin-bottom:30px;">
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    let masterData = { anime: [], social: [], life: [], sport: [], custom: [], all: [] };
    let usedQuizzes = new Set(), currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, subWindow = null, currentWinner = "", intervalTime = 150;
    let lastStatus = "idle", currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        
        if (role === 'admin') {
            const promises = Object.entries(URLS).map(async ([key, url]) => {
                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    const data = parseCSV(text);
                    masterData[key] = data;
                    return data;
                } catch (e) { return []; }
            });

            const results = await Promise.all(promises);
            masterData.all = results.flat();
            document.getElementById("quizList").innerText = ""; 
            changeGenre('all');

            db.ref().on("value", snap => {
                const data = snap.val() || {};
                currentWinner = data.winner || "";
                document.getElementById("activePlayer").innerText = currentWinner || "---";
                if(data.status === "pushed" && lastStatus !== "pushed") {
                    stopQuiz();
                    if(subWindow && !subWindow.closed) subWindow.showWinner(currentWinner);
                }
                if(data.status === "idle" && lastStatus === "active") reduceWaits();
                lastStatus = data.status;
            });

            db.ref("scores").on("value", snap => {
                const s = snap.val() || {};
                const list = document.getElementById("admin-score-list");
                const sorted = Object.entries(s).sort((a,b) => b[1] - a[1]);
                list.innerHTML = "<strong>ğŸ† ã‚¹ã‚³ã‚¢ç·¨é›†</strong>" + sorted.map(([n,v]) => `<div style="display:flex;justify-content:space-between;margin-top:3px;font-size:0.85rem;"><span>${n}</span><span><input type="number" class="score-input" value="${v}" onchange="db.ref('scores/${n}').set(parseInt(this.value))"> pt</span></div>`).join("");
                if(subWindow && !subWindow.closed) subWindow.updateRanking(s);
            });
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }
    
    function changeGenre(g) { 
        currentGenre = g; 
        document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById('btn-' + g);
        if(activeBtn) activeBtn.classList.add('active');
        if(masterData[currentGenre]) masterData[currentGenre].sort(() => Math.random() - 0.5); 
        renderList(); 
    }

    function renderList() {
        const keyword = document.getElementById("quizSearch").value.toLowerCase();
        let pool = masterData[currentGenre] || [];
        if(keyword) pool = pool.filter(i => i.q.toLowerCase().includes(keyword) || i.a.toLowerCase().includes(keyword));
        document.getElementById("quizList").innerHTML = pool.slice(0, 100).map(item => `
            <div class="quiz-item ${usedQuizzes.has(item.q) ? 'used' : ''}" onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <strong>ç­”ï¼š${item.a}</strong><br><small>${item.q}</small>
            </div>`).join("");
    }

    function applyQuiz(quizObj) {
        stopQuiz(); currentQuiz = quizObj; revealedIndexes = [];
        usedQuizzes.add(quizObj.q);
        db.ref().update({ status: "idle", winner: "" });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        renderList();
        if (subWindow && !subWindow.closed) subWindow.resetForNext();
        syncDisplay();
    }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function openByType(type) {
        if(!currentQuiz.q) return;
        const maps = { 
            kanji:/[\u4E00-\u9FFF]/, hira:/[\u3040-\u309F]/, kana:/[\u30A0-\u30FF]/, 
            num:/[0-9ï¼-ï¼™]/, alp:/[a-zA-Z]/, 
            sym:/[ã€ã€‚ï¼ï¼Ÿ\s\?ï¼Ÿ!ï¼\(\)ï¼ˆï¼‰ã€Œã€ã€ã€ã€ã€‘\[\]\{\}ï¼šï¼šï¼›ï¼›,.ï¼ï¼Œãƒ»]/ 
        };
        Array.from(currentQuiz.q).forEach((c, i) => { if(maps[type] && maps[type].test(c)) if(!revealedIndexes.includes(i)) revealedIndexes.push(i); });
        syncDisplay();
        db.ref("status").set("active");
    }

    function openAllCharacters() { revealedIndexes = Array.from({length: currentQuiz.q.length}, (_, i) => i); syncDisplay(); db.ref("status").set("active"); }
    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        const pPts = parseInt(document.getElementById("plusPts").value) || 0;
        const mPts = parseInt(document.getElementById("minusPts").value) || 0;
        db.ref("scores/" + currentWinner).transaction(s => (s || 0) + (isCorrect ? pPts : mPts));
        if (isCorrect) {
            if (subWindow && !subWindow.closed) subWindow.showResultOnlyMsg(currentWinner + " æ­£è§£ï¼", "#2ecc71", 'correct');
            db.ref("waits/" + currentWinner).set(0); 
            stopQuiz();
            db.ref().update({ status: "idle", winner: "" });
        } else {
            if (subWindow && !subWindow.closed) subWindow.showFlash("âŒ", "#e74c3c", 'wrong');
            const wVal = parseInt(document.getElementById("missWait").value) || 0;
            db.ref("waits/" + currentWinner).set(wVal);
            db.ref().update({ winner: "", status: "active" });
        }
    }

    function revealAnswerToSub() { if (subWindow && !subWindow.closed) subWindow.revealAnswer(currentQuiz.a, currentQuiz.q); }
    function stopQuiz() { isRunning = false; clearInterval(timer); timer = null; }
    function resumeQuiz() { db.ref().update({ status: "active", winner: "" }); startQuiz(); }
    function updateSpeed(v) { intervalTime = parseInt(v); }
    function reloadCurrentQuiz() { if(currentQuiz.q) applyQuiz(currentQuiz); }
    function resetAllScores() { if(confirm("ãƒªã‚»ãƒƒãƒˆï¼Ÿ")) { db.ref("scores").remove(); db.ref("waits").remove(); } }
    function addCustomQuiz() {
        const q = document.getElementById("customQ").value.trim(), a = document.getElementById("customA").value.trim();
        if(q && a) { const newItem = {q, a}; masterData.custom.unshift(newItem); applyQuiz(newItem); }
    }
    function reduceWaits() { db.ref("waits").once("value", snap => { const wts = snap.val() || {}; for(let u in wts) if(wts[u]>0) db.ref("waits/"+u).set(wts[u]-1); }); }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>
            body{background:#000;color:#fff;display:flex;font-family:sans-serif;margin:0;overflow:hidden;}
            #main{flex:3;display:flex;flex-direction:column;justify-content:center;align-items:center;border-right:2px solid #333;padding:20px;}
            #ranking{flex:1;background:#111;padding:20px;}
            #text{font-size:4.2rem;text-align:center;width:95%;line-height:1.4;display:flex;flex-wrap:wrap;justify-content:center;}
            #text span.hidden{visibility:hidden;}
            .banner{position:fixed;top:0;left:0;width:100%;background:#c0392b;color:#f1c40f;font-size:5rem;text-align:center;padding:25px;z-index:99;}
            .ans-box{font-size:7rem;border:12px solid #f1c40f;padding:25px;border-radius:25px;margin-top:35px;display:none;color:#f1c40f;font-weight:bold;}
            .rank-item{font-size:1.8rem;margin-bottom:12px;display:flex;justify-content:space-between;border-bottom:1px solid #333;}
        </style></head><body>
            <div id="winner-display" style="display:none;"></div>
            <div id="main"><div id="text"></div><div id="res-msg" style="font-size:6rem;font-weight:bold;"></div><div id="res-ans" class="ans-box"></div></div>
            <div id="ranking"><h2>RANKING</h2><div id="rank-list"></div></div>
            <script>
                const snd = {
                    buzzer: new Audio("https://raw.githubusercontent.com/yone-labo/quiz-sounds/main/buzzer.mp3"),
                    correct: new Audio("https://raw.githubusercontent.com/yone-labo/quiz-sounds/main/correct.mp3"),
                    wrong: new Audio("https://raw.githubusercontent.com/yone-labo/quiz-sounds/main/wrong.mp3")
                };
                const play=(id)=>{ if(snd[id]) { snd[id].currentTime=0; snd[id].play().catch(e=>{}); } };
                window.updateRanking=(s)=>{
                    const sorted = Object.entries(s).sort((a,b)=>b[1]-a[1]);
                    document.getElementById('rank-list').innerHTML = sorted.map(([n,v])=>'<div class="rank-item"><span>'+n+'</span><span style="color:#ff4757;">'+Number(v)+'pt</span></div>').join('');
                };
                window.showWinner=(n)=>{ if(n){ play('buzzer'); document.getElementById('winner-display').innerHTML='<div class="banner">'+n+' è§£ç­”ä¸­ï¼</div>'; document.getElementById('winner-display').style.display='block'; } };
                window.showResultOnlyMsg=(m,c,sn)=>{ play(sn); document.getElementById('winner-display').style.display='none'; document.getElementById('res-msg').innerText=m; document.getElementById('res-msg').style.color=c; };
                window.revealAnswer=(a, qf)=>{ document.getElementById('text').innerHTML = qf; document.getElementById('res-ans').innerText=a; document.getElementById('res-ans').style.display='block'; };
                window.showFlash=(m,c,sn)=>{ play(sn); const d=document.createElement("div"); d.innerText=m; d.style.cssText="position:fixed;top:30%;left:50%;transform:translateX(-50%);font-size:20rem;color:"+c+";font-weight:bold;z-index:100;"; document.body.appendChild(d); setTimeout(()=>d.remove(),1000); };
                window.resetForNext=()=>{ document.getElementById('res-msg').innerText=''; document.getElementById('res-ans').style.display='none'; document.getElementById('winner-display').style.display='none'; };
            <\/script></body></html>`);
    }

    function setupPlayer() {
        const btn = document.getElementById("remote-button"), ni = document.getElementById("playerName");
        db.ref().on("value", snap => {
            const d = snap.val() || {}, n = ni.value.trim();
            const wts = (d.waits && d.waits[n]) || 0;
            if(n) {
                document.getElementById("p-score").innerText = (d.scores && d.scores[n]) || 0;
                document.getElementById("displayPlayerName").innerText = n;
                document.getElementById("wait-status").innerText = wts > 0 ? "âš ï¸ ã‚ã¨ " + wts + " å›ä¼‘ã¿" : "";
            }
            if (d.status === "active" && n!=="" && wts === 0) { 
                btn.style.display="block"; btn.disabled=false; btn.classList.add("active"); 
            } else if (d.status === "pushed" && d.winner === n) { 
                btn.style.display="none"; 
            } else { btn.disabled=true; btn.classList.remove("active"); btn.style.display="block"; }
        });
    }

    function pushButton() { 
        const n = document.getElementById("playerName").value.trim(); if(!n) return;
        db.ref().once("value", snap => {
            const data = snap.val() || {};
            if(data.status === "active" && (!data.waits || !data.waits[n])) {
                db.ref("status").transaction(c => { if(c==="active"){ db.ref("winner").set(n); return "pushed"; } });
            }
        });
    }
</script>
