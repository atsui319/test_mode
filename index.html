    <title>ã‚¯ã‚¤ã‚ºã‚³ãƒ³ã‚½ãƒ¼ãƒ« - ã‚¹ã‚³ã‚¢ãƒ»åˆ¤å®šå®Œå…¨ç‰ˆ</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #eef2f3; padding: 20px; color: #333; margin: 0; }
        .main-layout { display: flex; gap: 20px; width: 100%; max-width: 1400px; align-items: flex-start; }
        .container { background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex: 1; }
        .sidebar { width: 450px; background: white; padding: 1rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto; }
        
        /* ç®¡ç†è€…ã‚¨ãƒªã‚¢ */
        .admin-script-area { background: #fff9db; border: 2px solid #f1c40f; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        #adminAnswer { color: #e74c3c; font-weight: bold; font-size: 1.2rem; }

        .char-type-panel { background: #f1f2f6; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 2px solid #3498db; }
        .btn-type { background: #fff; border: 1px solid #3498db; color: #3498db; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; margin: 2px; font-weight: bold; }

        #display { font-size: 1.6rem; min-height: 4.5em; border: 2px solid #ddd; padding: 20px; border-radius: 12px; margin-bottom: 15px; background: #fafafa; white-space: pre-wrap; line-height: 1.6; width: 100%; box-sizing: border-box; }
        #display span.hidden { color: transparent; user-select: none; }

        /* ã‚¹ã‚³ã‚¢ãƒ»åˆ¤å®šãƒœã‚¿ãƒ³ */
        .judge-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: #eee; padding: 10px; border-radius: 10px; }
        .btn-ok { background: #2ecc71; color: white; font-size: 1.2rem; }
        .btn-ng { background: #e74c3c; color: white; font-size: 1.2rem; }

        .quiz-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .quiz-item .q-text { color: #2c3e50; font-weight: bold; display: block; font-size: 0.85rem; }
        .quiz-item .a-text { color: #e74c3c; font-size: 0.8rem; background: #fee; padding: 1px 4px; border-radius: 3px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #3498db; color: white; }
        .btn-reveal { background: #8e44ad; color: white; grid-column: span 2; }

        /* å›ç­”è€…ãƒœã‚¿ãƒ³ */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #7f8c8d; background: #95a5a6; color: white; font-size: 3rem; display: none; margin: 20px auto; }
        #remote-button.active { border-color: #c0392b; background: #e74c3c; box-shadow: 0 10px #962d22; cursor: pointer; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="admin-script-area">
            <div><strong>ã€å‡ºé¡Œä¸­ã€‘æ­£è§£ï¼š</strong><span id="adminAnswer">-</span></div>
            <div id="adminFullText" style="margin-top:5px; color:#555; font-size: 0.9rem;">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>
        </div>

        <div id="winner-info" style="margin-bottom:10px; font-weight:bold; color:#e67e22; font-size:1.1rem; text-align:center;">
            å›ç­”è€…: <span id="current-winner-name">---</span>
        </div>

        <div class="judge-controls">
            <button class="btn-ok" onclick="manualJudge(true)">â­• æ­£è§£ (å£é ­å›ç­”ç­‰)</button>
            <button class="btn-ng" onclick="manualJudge(false)">âŒ ä¸æ­£è§£</button>
        </div>

        <div class="char-type-panel">
            <button class="btn-type" onclick="revealByType('symbol')">è¨˜å·</button>
            <button class="btn-type" onclick="revealByType('hiragana')">ã‹ãª</button>
            <button class="btn-type" onclick="revealByType('katakana')">ã‚«ãƒŠ</button>
            <button class="btn-type" onclick="revealByType('kanji')">æ¼¢å­—</button>
            <button class="btn-type" onclick="revealByType('all')">å…¨è¡¨ç¤º</button>
        </div>

        <div id="display">å¾…æ©Ÿä¸­...</div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">è‡ªå‹•èª­ã¿ä¸Šã’é–‹å§‹</button>
            <button class="btn-stop" onclick="stopQuiz()">åœæ­¢</button>
            <button class="btn-reveal" onclick="finishAndReview()">ğŸ“– ãŠã•ã‚‰ã„ï¼†æˆ¦ç¸¾è¡¨ç¤º</button>
        </div>
        <div class="controls">
            <button class="btn-primary" style="background:#2ecc71;" onclick="setNextRandom()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
            <button id="backBtn" class="btn-primary" style="background:#95a5a6;" onclick="goBack()" disabled>ğŸ”™ å‰ã¸</button>
        </div>
    </div>

    <div class="sidebar">
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">
    <div id="status-msg" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">æ¥ç¶šä¸­...</div>
    <div id="timer-display" style="font-size: 2.5rem; font-weight: bold; display: none;">æ®‹ã‚Š 10 ç§’</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
    <div id="answer-input-area" style="display:none; margin-top:20px;">
        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="submitAnswer()">é€ä¿¡</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = [];
    let usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let limitTimer = null;
    let subWindow = null;
    let historyStack = [];
    let currentWinner = "";

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv").then(r => r.text());
            masterData = res.split(/\r?\n/).slice(1).map(row => { const p = row.split(","); return { q: p[0], a: p[1] }; });
            db.ref("winner").on("value", snap => { currentWinner = snap.val(); document.getElementById("current-winner-name").innerText = currentWinner || "---"; });
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            db.ref("submit").on("value", snap => { if (snap.val()) autoJudge(snap.val().text); });
            refreshCandidateList();
        } else { setupPlayer(); }
    }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        processScore(currentWinner, isCorrect);
        const msg = isCorrect ? "â­• æ­£è§£ï¼" : "âŒ ä¸æ­£è§£ï¼";
        db.ref().update({ feedback: msg, countdown: 0 });
        if (subWindow) subWindow.showResult(msg, isCorrect ? "#2ecc71" : "#e74c3c");
        
        setTimeout(() => {
            if (!isCorrect) { db.ref().update({ status: "active", winner: "", feedback: "" }); startQuiz(); }
            else { db.ref().update({ status: "idle", winner: "", feedback: "" }); }
        }, 2000);
    }

    function autoJudge(pAns) {
        const isCorrect = (pAns.trim() === currentQuiz.a.trim());
        manualJudge(isCorrect);
        db.ref("submit").set(null);
    }

    function processScore(name, isCorrect) {
        const scoreRef = db.ref("scores/" + name);
        scoreRef.transaction(curr => {
            curr = curr || { correct: 0, wrong: 0 };
            if (isCorrect) curr.correct++; else curr.wrong++;
            return curr;
        });
    }

    function finishAndReview() {
        stopQuiz();
        revealByType('all');
        db.ref("scores").once("value", snap => {
            const scores = snap.val() || {};
            let scoreHtml = "<h3>ã€æœ€çµ‚æˆ¦ç¸¾ã€‘</h3><table style='margin:auto; font-size:2rem; border-spacing:20px 10px;'>";
            for (let name in scores) {
                scoreHtml += `<tr><td>${name}</td><td style='color:#2ecc71;'>â­•${scores[name].correct}</td><td style='color:#e74c3c;'>âŒ${scores[name].wrong}</td></tr>`;
            }
            scoreHtml += "</table>";
            const msg = `æ­£è§£: ${currentQuiz.a}<br>${scoreHtml}`;
            db.ref().update({ status: "idle", feedback: "ãŠã•ã‚‰ã„ä¸­..." });
            if (subWindow) subWindow.showReview(msg);
        });
    }

    // --- åŸºæœ¬ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³æº–æ‹ ï¼‰ ---
    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, 150);
    }
    function stopQuiz() { isRunning = false; clearInterval(timer); }
    function applyQuiz(quizObj) {
        currentQuiz = quizObj; usedQuizzes.add(currentQuiz.q); revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "", countdown: 10 });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        syncDisplay(); refreshCandidateList();
    }
    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }
    function refreshCandidateList() {
        document.getElementById("quizList").innerHTML = masterData.filter(i => !usedQuizzes.has(i.q)).slice(0, 15).map(i => `
            <div class="quiz-item" onclick="applyQuiz({q:'${i.q.replace(/'/g,"\\'")}', a:'${i.a.replace(/'/g,"\\'")}'})">
                <span class="q-text">${i.q}</span><span class="a-text">ç­”: ${i.a}</span>
            </div>`).join("");
    }
    function revealByType(type) {
        db.ref("status").set("active");
        Array.from(currentQuiz.q).forEach((c, i) => {
            let r = (type === 'all');
            if (type === 'symbol' && c.match(/[^\w\s\u3040-\u30ff\u4e00-\u9faf]/)) r = true;
            if (type === 'hiragana' && c.match(/[\u3040-\u309f]/)) r = true;
            if (type === 'katakana' && c.match(/[\u30a0-\u30ff]/)) r = true;
            if (type === 'kanji' && c.match(/[\u4e00-\u9faf]/)) r = true;
            if (r && !revealedIndexes.includes(i)) revealedIndexes.push(i);
        });
        syncDisplay();
    }
    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        const btn = document.getElementById("remote-button");
        db.ref("status").on("value", snap => {
            const s = snap.val();
            if (s === "active") { btn.style.display = "block"; btn.disabled = false; btn.classList.add("active"); document.getElementById("answer-input-area").style.display = "none"; }
            else if (s === "pushed") {
                db.ref("winner").once("value", ws => {
                    if (ws.val() === nameInput.value) { btn.style.display = "none"; document.getElementById("answer-input-area").style.display = "block"; document.getElementById("timer-display").style.display = "block"; }
                });
            } else { btn.style.display = "block"; btn.disabled = true; btn.classList.remove("active"); document.getElementById("answer-input-area").style.display = "none"; }
        });
        db.ref("countdown").on("value", snap => { document.getElementById("timer-display").innerText = "æ®‹ã‚Š " + snap.val() + " ç§’"; });
    }
    function pushButton() { const name = document.getElementById("playerName").value || "åç„¡ã—"; db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } }); }
    function submitAnswer() { const ans = document.getElementById("playerAnswerField").value; if (ans) db.ref("submit").set({ text: ans }); document.getElementById("playerAnswerField").value = ""; }
    function startLimitCounter() {
        let count = 10; db.ref("countdown").set(count); clearInterval(limitTimer);
        limitTimer = setInterval(() => { count--; db.ref("countdown").set(count); if (count <= -1) { clearInterval(limitTimer); manualJudge(false); } }, 1000);
    }
    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;margin:0;">
            <div id="countdown-sub" style="font-size:5rem; position:absolute; top:20px; right:20px;"></div>
            <div id="text" style="font-size:3.5rem;width:90%;"></div>
            <div id="res" style="font-size:5rem;margin-top:20px;font-weight:bold;"></div>
            <div id="review" style="font-size:1.5rem;margin-top:20px;background:rgba(255,255,255,0.1);padding:20px;border-radius:20px;"></div>
            <script>
                window.updateTimer = (n, status) => { const el = document.getElementById('countdown-sub'); el.innerText = (status==='pushed'&&n>0)?n:''; };
                window.showResult = (t, c) => { const r = document.getElementById("res"); r.innerText = t; r.style.color = c; setTimeout(()=>r.innerText="", 2000); };
                window.showReview = (html) => { document.getElementById("review").innerHTML = html; };
                window.resetForNext = () => { document.getElementById("text").innerText = ""; document.getElementById("res").innerText = ""; document.getElementById("review").innerHTML = ""; };
            <\/script></body></html>`);
        db.ref("countdown").on("value", snap => { if (subWindow && !subWindow.closed) subWindow.updateTimer(snap.val(), "pushed"); });
    }
    function setNextRandom() { let pool = masterData.filter(i => !usedQuizzes.has(i.q)); if (pool.length) applyQuiz(pool[Math.floor(Math.random()*pool.length)]); }
</script>
</body>
</html>
