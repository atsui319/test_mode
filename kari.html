<body>

<div id="admin-ui" class="container" style="display:none;">

    <div id="winner-display" style="display:none;">
        ğŸ”” <span id="winner-name">---</span> ã•ã‚“ãŒæŠ¼ã—ã¾ã—ãŸï¼
    </div>

    <div class="admin-script-area">
        <div class="admin-label">ã€å…¨æ–‡ã€‘</div>
        <div id="adminFullText">---</div>
    </div>
    <div class="admin-ans-area">
        <div class="admin-label">ã€ç­”ãˆã€‘</div>
        <div id="adminAnswer">---</div>
    </div>

    <div id="display">å¾…æ©Ÿä¸­...</div>

    <div class="controls">
        <button id="startBtn" class="btn-primary" onclick="startQuiz()">å‡ºé¡Œé–‹å§‹</button>
        <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
    </div>
    
    <button class="btn-primary" style="background:#2ecc71" onclick="setNextQuestion()">æ¬¡ã®å•é¡Œã‚’ã‚»ãƒƒãƒˆ</button>
    <button class="btn-primary" style="background:#f1c40f" onclick="showAnswer()">ç­”ãˆã‚’è¡¨ç¤º</button>
</div>

<div id="player-ui" class="container" style="display:none;">
    <input type="text" id="playerName" placeholder="ã‚ãªãŸã®åå‰ã‚’å…¥åŠ›">
    <div id="status-msg">æ¥ç¶šä¸­...</div>
    <button id="remote-button" onclick="pushButton()">PUSH!</button>
</div>

<script>
    // Firebaseè¨­å®šï¼ˆæŒ‡å®šã„ãŸã ã„ãŸURLã‚’é©ç”¨ï¼‰
    const firebaseConfig = {
        databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRole = "";
    let quizData = { q: "ã“ã“ã«å•é¡Œæ–‡ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚", a: "ç­”ãˆ" };
    let revealedCount = 0;
    let timer = null;
    let subWindow = null;

    function initRole(role) {
        currentRole = role;
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = "block";
        
        if (role === 'admin') setupAdmin();
        if (role === 'player') setupPlayer();
    }

    // --- ã€å…±é€šã€‘è¡¨ç¤ºæ›´æ–° ---
    function updateDisplay() {
        const text = quizData.q;
        const visibleText = text.substring(0, revealedCount);
        const hiddenText = text.substring(revealedCount).replace(/./g, "ï¼¿");
        const html = `<span>${visibleText}</span><span style="color:#ccc;">${hiddenText}</span>`;
        
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) {
            subWindow.document.getElementById("text").innerHTML = html;
        }
    }

    // --- ã€å‡ºé¡Œè€…ã€‘ãƒ­ã‚¸ãƒƒã‚¯ ---
    function setupAdmin() {
        // æ—©æŠ¼ã—åˆ¤å®šã®ç›£è¦–
        db.ref("status").on("value", (snap) => {
            if (snap.val() === "pushed") {
                handlePush();
            }
        });
        setNextQuestion();
    }

    function setNextQuestion() {
        // æœ¬æ¥ã¯ã“ã“ã‚’CSVèª­ã¿è¾¼ã¿ã«ã™ã‚‹
        quizData = { q: "æ—¥æœ¬ã§ä¸€ç•ªé«˜ã„å±±ã¯å¯Œå£«å±±ã§ã™ãŒã€äºŒç•ªç›®ã«é«˜ã„å±±ã¯ä½•ã§ã—ã‚‡ã†ï¼Ÿ", a: "åŒ—å²³" };
        revealedCount = 0;
        document.getElementById("adminFullText").innerText = quizData.q;
        document.getElementById("adminAnswer").innerText = quizData.a;
        document.getElementById("winner-display").style.display = "none";
        db.ref("status").set("idle");
        db.ref("winner").set("");
        updateDisplay();
    }

    function startQuiz() {
        if (timer) return;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        db.ref("status").set("active"); // å›ç­”å—ä»˜é–‹å§‹
        
        timer = setInterval(() => {
            if (revealedCount < quizData.q.length) {
                revealedCount++;
                updateDisplay();
            } else {
                stopQuiz();
            }
        }, 150); // æ–‡å­—é€ã‚Šé€Ÿåº¦
    }

    function stopQuiz() {
        clearInterval(timer);
        timer = null;
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
    }

    function handlePush() {
        stopQuiz();
        db.ref("winner").once("value", (s) => {
            const name = s.val();
            document.getElementById("winner-display").style.display = "block";
            document.getElementById("winner-name").innerText = name;
            if (subWindow) {
                subWindow.document.getElementById("winner").innerText = name + " PUSH!";
                subWindow.document.getElementById("winner").style.display = "block";
            }
        });
    }

    function showAnswer() {
        if (subWindow) {
            subWindow.document.getElementById("ans").innerText = "ç­”ï¼š" + quizData.a;
            subWindow.document.getElementById("ans").style.display = "block";
        }
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1000,height=700");
        subWindow.document.write(`
            <html><body style="background:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; overflow:hidden;">
                <div id="winner" style="font-size:4rem; color:#f39c12; display:none; margin-bottom:20px;"></div>
                <div id="text" style="font-size:3.5rem; text-align:center; width:90%; line-height:1.5;"></div>
                <div id="ans" style="font-size:6rem; color:#f1c40f; display:none; margin-top:30px; border:8px solid #f1c40f; padding:20px 50px; border-radius:20px;"></div>
            </body></html>
        `);
    }

    // --- ã€å›ç­”è€…ã€‘ãƒ­ã‚¸ãƒƒã‚¯ ---
    function setupPlayer() {
        db.ref("status").on("value", (snap) => {
            const status = snap.val();
            const btn = document.getElementById("remote-button");
            const msg = document.getElementById("status-msg");
            
            if (status === "active") {
                btn.style.display = "block";
                msg.innerText = "æŠ¼ã›ï¼ï¼";
                msg.style.color = "#e74c3c";
            } else if (status === "pushed") {
                btn.style.display = "none";
                db.ref("winner").once("value", (s) => {
                    msg.innerText = s.val() + " ã•ã‚“ãŒæŠ¼ã—ï¼";
                    msg.style.color = "#f39c12";
                });
            } else {
                btn.style.display = "none";
                msg.innerText = "å•é¡Œå¾…æ©Ÿä¸­...";
                msg.style.color = "#333";
            }
        });
    }

    function pushButton() {
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        db.ref("status").transaction((current) => {
            if (current === "active") {
                db.ref("winner").set(name);
                return "pushed"; // çŠ¶æ…‹ã‚’ãƒ­ãƒƒã‚¯
            }
        });
    }
</script>
